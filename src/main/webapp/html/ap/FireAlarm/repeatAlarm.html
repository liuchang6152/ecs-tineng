<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重复报警</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
</head>

<body style="overflow: hidden">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">重复报警</span>
            <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55">
            <div class="fit">
                <div id="datagrid" class="mini-datagrid" style="height:350px;">
                    <div property="columns">
                        <div field="ringName" headerAlign="center" align="center">机主姓名</div>
                        <div field="ringUpNumber" headerAlign="center" align="center">报警电话</div>
                        <div field="accidentTypeName" headerAlign="center" align="center">案件类型</div>
                        <div field="fireLvl" headeralign="center" align="center">火势大小</div>
                        <div field="eventAddressr" headeralign="center" align="center">案发地址</div>
                        <div field="eventCode" headeralign="center" align="center">状态信息</div>
                        <div field="executedTime" headeralign="center" align="center" renderer="ECS.util.DateRender">立案时间</div>
                        <div headeralign="center" align="center" renderer="page.logic.renderer_operate">操作</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-footer__dialog">
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
                    </div>
                </div>
            </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/layer/layer.js"></script>

<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>

<!-- 表单验证 -->
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>

<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../js/ap/FireAlarm/repeatAlarm.js"></script>

</html>
