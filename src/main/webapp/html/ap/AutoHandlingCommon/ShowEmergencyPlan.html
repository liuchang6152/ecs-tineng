<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看应急预案</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/ap/AutomaticMonitoring/index.css" />
</head>
<style>
    .main-header{
        height: 45px;
        line-height: 45px;
    }
    /*#emergencyPlanName{*/
        /*font-weight: bold;*/
        /*color: #505050;*/
        /*margin-left: 30px;*/
        /*text-align: left;*/
    /*}*/
    .leftNav-body{
        width: 170px;
        float: left;
    }
    .rightBody{
        margin-left: 180px;
        padding-left: 10px;
        min-height: 250px;
        border-left: 1px solid #cfcfcf;
    }
    #fileList a{
        overflow: hidden;
        -ms-text-overflow: ellipsis;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
<body class="mb__20">
<div class="main-content__dialog">
    <div class="main-header ml__10">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <div class="pull-right">
            <a href="#" class="btn btn-close btn-sm" id="btnClose" title="取消"><i class="icon-close icon-cancel mr__5"></i> 取 消</a>&nbsp;&nbsp;
            <a href="#" class="btn btn-primary btn-sm" id="btnSave" style="display: none;" title="启动"><i class="icon-save mr__5"></i> 启 动</a>&nbsp;&nbsp;
        </div>
    </div>
    <div class="split-line"></div>
    <div class="col-xs-12 pb__15">
        <ul class="nav nav-tabs" id="nav_tabs" style="display: none;">
            <li class="active"><a>预案详情</a></li>
            <li class="check-zz"><a>应急职责</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" style="display: block;">
                <div class="row mt__10">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <!--<label class="control-label col-xs-12" id="emergencyPlanName"></label>-->
                            <label class="control-label col-xs-4">预案名称：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="emergencyPlanName">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">企业名称：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="orgSname">
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="split-line"></div>-->
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">预案定义：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="planDefinitionName">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">预案层级：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="planLevelName">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">预案分类：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="accidentCategoryName">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">预案类型：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="accidentTypeName">
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="split-line"></div>-->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2">预案描述：</label>
                            <div class="col-xs-10" style="margin-top: 3px;" id="remark">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2">附件：</label>
                            <div class="col-xs-10" style="margin: 3px -15px 10px;" id="fileList"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">登记人：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="crtUserName">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">登记时间：</label>
                            <div class="col-xs-8" style="margin-top: 3px;" id="crtDate">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="tab-pane mt__15">
                <div class="leftNav-body">
                    <ul id="tree1" class="mini-tree" style="width:100%;height: 250px;" showTreeIcon="true" resultAsTree="true"
                        showExpandButtons="true" textField="emergencyPlanName" idField="structuredPlanCategoryId"
                        parentField="structuredPlanCategoryPid" expandOnLoad="true">
                    </ul>
                </div>
                <div class="rightBody">
                    <div id="datagrid" class="mini-datagrid" idField="id" showPager="false">
                        <div property="columns">
                            <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="20">序号</div>
                            <div field="dutiesContent" headerAlign="center" align="center">职责内容</div>
                            <div field="dutyNames" headerAlign="center" align="center" width="150"  renderer="page.logic.duty_list">责任人</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="main-footer__dialog"></div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/ap/AutoHandlingCommon/ShowEmergencyPlan.js"></script>
</html>
