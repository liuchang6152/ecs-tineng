<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
  <title>警情登记</title>
  <meta name="keywords">
  <meta name="description">
  <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
  <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
  <link rel="stylesheet" href="../../../css/common/animate.css" />
  <link rel="stylesheet" href="../../../css/common/font.css" />
  <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="../../../css/common/common.css" />
  <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
  <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
  <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
  <style>
    .box-main>.box-body {
      min-height: 577px;
    }

    .box-body .header {
      padding: 5px;
      font-size: 1.4rem;
    }
    #selects{
      display: none;
    }
    .col-xs-10 span{
      display: inline-block;
    }
    .box-tools{
      position: absolute;
      top: 8rem;
      right: 2.9rem;
    }
    #btnMsgTrack,
    #btnNewMsg{
      width: 15rem;
      height: 9rem;
      font-size: 1.8rem;
    }
    .span-required{
      color: #ff0000;
    }
    .col-xs-5,
    .col-xs-3{
      font-size: 1.4rem;
      padding-left: 0;
      padding-right: 0;
    }
    lable{
      font-weight: 0 !important;
    }
    .col-xs-4{
      width:34%;
    }
    
  </style>
</head>

<body>
  <div class="main-content">
    <div class="box box-main">
      <div class="box-header">
        <i class="title-vertical"></i>
        <div class="box-title text-color">
          警情登记
          <label id="event" class="ml__50" style="font:bold 150%;color: red;"></label>
        </div>
      </div>
      <div class="box-body">
        <div class="box-tools" style="text-align: center">
          <button id="btnNewMsg" href="#" class="btn btn-primary btn-sm">登记并切换大屏</button>
          <button id="btnMsgTrack" href="#" class="btn btn-danger btn-sm">取消登记</button>
        </div>
        <p class='header'>位置信息：</p>
        <div class="">
          <div class="row" style='padding-left: 15px;'>
            <div class="col-xs-3">
                <lable class="col-xs-4">企业名称：</lable>
                <div class="col-xs-6" style="padding-right: 0;padding-left: 0">
                  <select class="form-control" name="orgId" id="orgId"></select>
                </div>
                <span class="span-required">*</span>
            </div>
            <div class="col-xs-5" style="margin-left: -2rem;" id='stytles'>
                <div class="col-xs-5 control-label" style="padding-right: 0;padding-left: 0">安全风险区域：
                  <input id="msg" type="radio" name="sendType" value="1" checked="checked" />
                  <!-- <label class="control-label" for="msg">输入</label> -->
                  <lable class="control-label" for="msg">输入</lable>
                  <input id="voice" type="radio" name="sendType" value="2"/>
                  <lable class="control-label" for="voice">选择</lable>
                </div>
                <div class="col-xs-4" id='inputs'>
                    <input name="userName" id="userName" type="text" class="form-control" maxlength="200" placeholder="请输入" />
                </div>
                <div class="col-xs-4" id='selects'>
                  <select name="systemId" id="systemId" class="form-control" style="width: 12.86rem"></select>
                </div>
                <span class="span-required">*</span>
            </div>
          </div>
        </div>
        <p class='header'>警情登记：</p>
        <div class="row" style="padding-left: 15px;">
          <div class="col-xs-3">
              <lable class="col-xs-4">事故大类：</lable>
              <div class="col-xs-6" style="padding-right: 0;padding-left: 0">
                <select name="accidentCategoryId" id="accidentCategoryId" class="form-control"></select>
              </div>
              <span class="span-required">*</span>
          </div>
          <div class="col-xs-3" style="width: 23%;margin-left: -2rem;">
              <lable class="col-xs-4" style="padding-left: 0;padding-right: 0;">事故小类：</lable>
              <div class="col-xs-6" style="padding-right: 0;padding-left: 0">
                <select name="accidentTypeId" id="accidentTypeId" class="form-control">
                  <option value="-1">请选择</option>
                </select>
              </div>
              <span class="span-required">*</span>
          </div>
          <div class="col-xs-3" style="width: 23%;margin-left: -2rem;">
              <lable class="col-xs-4" style="padding-left: 0;padding-right: 0;">事故等级：</lable>
              <div class="col-xs-6" style="padding-right: 0;padding-left: 0">
                <select name="eventLvlName" id="riskRankId" class="form-control">
                  <option value="-1">请选择</option>
                </select>
              </div>
          </div>
        </div>
        <p class='header'>接警信息：</p>
        <div class="col-xs-12">
            <div class="col-xs-12">
              <textarea class="form-control" name="eventAddress" id="eventAddress" rows="3"
                style="resize: none;width: 96%;font-size: 12px;margin-left: 6.4rem;"></textarea>
            </div>
        </div>
        <p class="header">警情通知：</p>
        <div class="col-xs-12">
            <div class="col-xs-12">
              <textarea class="form-control" name="notice" id="notice" rows="3"
                style="resize: none;width: 96%;font-size: 12px;margin-left: 6.4rem;" disabled></textarea>
            </div>
        </div>
        <p class="header">通知对象：</p>
        <div class="mini-splitter" style="width:100%;height:300px;">
          <div id="left_tree">
            <div class="mini-splitter" vertical="true" showCollapseButton="true" style="width:100%;height:100%;">
              <div size="100%">
                <div class="mini-fit">
                  <lable class="control-label" style="margin-left: 2rem;font-size: 1.4rem;">选择通讯组</lable>
                  <ul id="userGroups" class="mini-tree" showTreeIcon="true" textField="value" idField="commGroupid"
                    contextMenu="#treeMenu" showCheckBox='true' _checkOnTextClick="true">
                  </ul>
                  <ul id="treeMenu" class="mini-contextmenu" onbeforeopen="page.logic.onBeforeOpen"
                    style="display:none;">
                    <li name="remove" onclick="page.logic.onRemoveNode"><i
                        class="icon-disable text-danger mr__10"></i>删除个人通讯组</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div size="80%">
            <div class="mini-splitter" vertical="true" showCollapseButton="true" style="width:100%;height:100%;">
              <div size="100%">
                <div class="mini-fit">
                  <lable class="control-label" style="margin-left: 2rem;font-size: 1.4rem;">通知人员清单</lable>
                    <div id="datagrid" class="mini-datagrid" multiSelect="true" showPager="true" frozenstartcolumn="0" frozenendcolumn="1"
                      onlyCheckSelection="true" allowCellEdit="true" style="height:auto;" ondrawcell='page.logic.onDrawcell' pageSize='5'>
                      <div property="columns">
                        <div type="indexcolumn" headerAlign="center" align="center">序号</div>
                        <div type="checkcolumn" allowResize="false"></div>
                        <div field="userName" headerAlign="center" align="center">员工姓名</div>
                        <div field="userMobile" headerAlign="center" align="center">手机号</div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  </div>
  <!-- 全局js -->
  <script src="../../../lib/jquery/jquery.min.js"></script>
  <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 自定义js -->
  <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
  <!-- JQ 表单序列化 -->
  <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
  <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
  <!--公共js-->
  <script src="../../../js/common/CommonEnum.js"></script>
  <script src="../../../js/common/ecs-util.js"></script>
  <script src="../../../js/common/ecs-env.js"></script>
  <!-- 弹窗 -->
  <script src="../../../lib/miniui/miniui.js"></script>
  <script src="../../../lib/layer/layer.js"></script>
  <!--select-->
  <script src="../../../lib/select2/select2.min.js"></script>
  <!--页面逻辑-->
  <script src="../../../js/ap/police/index.js"></script>
</body>

</html>
