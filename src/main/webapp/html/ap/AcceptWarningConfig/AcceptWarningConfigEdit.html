<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接警相关配置新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/ap/AcceptWarningConfig/index.css">
</head>
<body style="overflow-x:hidden;overflow-y: scroll;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">接警单元配置</span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal form-block">
            <div class="row">
                <div class="form-group">
                    <label class="control-label col-xs-2" style="margin-left: -30px;">角色配置机构：</label>
                    <div class="col-xs-4">
                        <select name="roleName" id="roleName" class="form-control" disabled></select>
                    </div>
                    <div class="col-xs-6 text-right">
                        <div class="btn-group" id="manageItem">
                            <button type="button" class="btn btn-danger">坐席管理</button>
                            <button type="button" class="btn">人员管理</button>
                            <button type="button" class="btn">视频管理</button>
                        </div>
                    </div>
                </div>
            </div>
            <br /> <hr /><br />
            <div id="tabMain">
                <div class="tabItem ipList">
                    <div class="row">
                        <div class="col-xs-2 mb__10">坐席IP</div>
                        <div class="col-xs-2 mb__10">坐席电话1</div>
                        <div class="col-xs-2 mb__10">坐席电话2</div>
                        <div class="col-xs-2 mb__10">账号</div>
                        <div class="col-xs-2 mb__10">密码</div>
                        <div class="col-xs-2 mb__10">是否消防</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" name="firstCompanyIP" id="firstCompanyIP" class="form-control" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" name="callPhone" id="callPhone" class="form-control" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" name="callPhone2" id="callPhone2" class="form-control" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" name="phoneExchangeAccount" id="phoneExchangeAccount" class="form-control" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <div class="col-xs-12">
                                    <input type="text" name="phoneExchangePWD" id="phoneExchangePWD" class="form-control" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <input type="checkbox" id="isFire" class="isFire" />
                            <button class="btn btn-info ml__35" type="button" id="addNewName" title="新增"><span class="glyphicon glyphicon-plus"></span></button>
                        </div>
                    </div>
                </div>
                <div class="tabItem" style="display: none;">
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-1 mb__10">接警人员</div>
                        <div class="col-xs-5 col-xs-offset-1 mb__10">查看人员</div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5 col-xs-offset-1 borrig">
                            <div class="form-group">
                                <div class="col-xs-8">
                                    <textarea class="form-control" style="resize: none" rows="7" name="userName" id="userName" disabled></textarea>
                                </div>
                                <span class="span-required fl">*</span>
                                <span class="col-xs-3">
                                    <a href="#" class="btn btn-primary" id="selectOwner" title="选择接警人员">选择</a>
                                </span>

                            </div>
                        </div>
                        <div class="col-xs-5 col-xs-offset-1">
                            <div class="form-group">
                                <div class="col-xs-8">
                                    <textarea class="form-control" style="resize: none" rows="7" name="checker" id="checker" disabled></textarea>
                                </div>
                                <span class="col-xs-3">
                                    <a href="#" class="btn btn-primary" id="checkOwner" title="选择查看人员">选择</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tabItem videoList"  style="display: none;">
                        <div class="row">
                            <div class="col-xs-3 mb__10">视频终端</div>
                            <div class="col-xs-3 mb__10">最大接入视频数量（个）</div>
                          
                        </div>
                        <div class="row">
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input type="text" name="firstCompanyVideo" id="firstCompanyVideo" class="form-control" />
                                    </div>
                                    <span class="span-required">*</span>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input type="text" name="VideoNumber" id="VideoNumber" class="form-control" />
                                    </div>
                                    <span class="span-required">*</span>
                                </div>
                            </div>
                           
                            <div class="col-xs-2">
                              
                                <button class="btn btn-info ml__35" type="button" id="addNewVideo" title="新增"><span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                        </div>
                    </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save mr__5"></i>保 存</button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close" id="btnClose"><i class="icon-close mr__5"></i>关 闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/ap/AcceptWarningConfig/AcceptWarningConfigEdit.js"></script>
</html>
