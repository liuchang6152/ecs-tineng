<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>录音查询</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css">
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <!-- <link rel="stylesheet" href="../../../css/em/VoiceResearch/Index.css" /> -->
    <style>
        .box-main>.box-body {
            min-height: 577px;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <i class="title-vertical"></i>
                <div class="box-title text-color">
                    录音查询
                    <div class="box-tools pull-right">
                        <!-- <a href="#" class="btn btn-danger btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i>
                            删除</a>&nbsp;&nbsp;

                        <a href="#" class="btn btn-warning btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i>
                            导出</a>&nbsp;&nbsp; -->
                    </div>
                </div>
            </div>
            <div class="box-body">
                <form id="searchForm" onsubmit="return false;" class="form-inline searchForm">
                    <div class="form-group">
                        <label class="control-label">日期：</label>
                        <div class="control-inline mr__10">
                            <input name="startTime" class="mini-datepicker width__180" id="startTime" allowInput="false"
                                format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" /> <em>--</em>
                            <input name="endTime" class="mini-datepicker width__180" id="endTime" allowInput="false"
                                format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss" showTime="true" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">主叫号码：</label>
                        <div class="control-inline mr__10">
                            <input type="text" name="ringUpNumber" class="form-control width__220" id="ringUpNumber"
                                maxlength="20" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">被叫号码：</label>
                        <div class="control-inline mr__10">
                            <input type="text" name="answerPhoneNumber" class="form-control width__220"
                                id="answerPhoneNumber" maxlength="20" />

                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i>
                            查询</a>&nbsp;&nbsp;
                    </div>
                </form>
                <div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" frozenstartcolumn="0"
                    frozenendcolumn="1" showPager="false">
                    <div property="columns">
                        <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号
                        </div>
                        <div field="caller" headerAlign="center" align="center">主叫号码</div>
                        <div field="callee" headerAlign="center" align="center">被叫号码</div>
                        <div field="starttime" headerAlign="center" align="center" renderer="page.logic.renderTime">
                            开始时间</div>
                        <div field="endtime" headerAlign="center" align="center" renderer="page.logic.renderTime">结束时间
                        </div>
                        <div field="time" headerAlign="center" width="50" align="center" renderer="page.logic.calltime">
                            通话时间（秒）
                        </div>
                        <div field="filename" headerAlign="center" align="center" renderer="page.logic.show_edit">文件名称
                        </div>
                    </div>
                </div>
                <div id="datagridPager" class="mini-pager" showReloadButton="false"
                    style="border:1px solid #ddd;height:32px;background: #fafafa;" sizeList="[10]">
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
    <!-- JQ 表单序列化 -->
    <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
    <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
    <!--公共js-->
    <script src="../../../js/common/CommonEnum.js"></script>
    <script src="../../../js/common/ecs-util.js"></script>
    <script src="../../../js/common/ecs-env.js"></script>
    <!--layUI表格-->
    <script src="../../../lib/layui-2.3.0/layui.js"></script>
    <script src="../../../lib/layui-2.3.0/layui.all.js"></script>
    <!-- 弹窗 -->
    <script src="../../../lib/layer/layer.js"></script>
    <script src="../../../lib/miniui/miniui.js"></script>
    <script src="../../../lib/select2/select2.min.js"></script>

    <!--页面逻辑-->
    <script src="../../../js/em/VoiceResearch/Index.js" type="text/javascript"></script>

</html>
</body>

</html>
