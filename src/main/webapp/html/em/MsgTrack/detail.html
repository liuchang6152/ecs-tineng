<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知反馈记录</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/em/MsgTrack/index.css" />
</head>

<body style="overflow: hidden">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main"></span>
            <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__50">
            <textarea class="form-control" id="msgContent" rows="3" style="resize: none;width: 100%;font-size: 12px;"
                readonly="readonly"></textarea>
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="form-group">
                    <label class="control-label">姓名：</label>
                    <div class="control-inline">
                        <input name="receiverName" id="receiverName" type="text" class="form-control width__120"
                            maxlength="200" placeholder="请输入" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">反馈信息：</label>
                    <div class="control-inline">
                        <input name="feedBackContent" id="feedBackContent" type="text" class="form-control width__120"
                            maxlength="200" placeholder="请输入" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">消息类型：</label>
                    <div class="control-inline">
                        <select name="sendType" id="sendType"
                                class="form-control width__140">
                            <option value="1">短信</option>
                            <option value="2">群呼</option>
                            <option value="3">电话</option>
                            <option value="4">音频会议</option>
                        </select>

                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">时间范围：</label>
                    <div class="control-inline">
                        <input id="startTime" name="startTime" class="mini-datepicker" showTime="true" format="yyyy-MM-dd H:mm:ss"
                            timeFormat="H:mm:ss" style="width:180px;" allowInput="false" emptyText="请选择" />
                        </em>--</em>
                        <input id="endTime" name="endTime" class="mini-datepicker" showTime="true" format="yyyy-MM-dd H:mm:ss"
                            timeFormat="H:mm:ss" style="width:180px;" allowInput="false" emptyText="请选择" />
                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i>
                        查询</a>
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" style="height:300px;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                    <div field="sendType" headerAlign="center" align="center" renderer="page.logic.show_sendType">消息类型</div>
                    <div field="feedBackTime" headerAlign="center" align="center" renderer="ECS.util.DateTimeRender">时间</div>
                    <div field="receiverName" headerAlign="center" align="center">姓名</div>
                    <div field="receiverCode" headeralign="center" align="center" renderer="page.logic.show_receiverCode">接收人电话</div>
                    <div field="feedBackContent" headeralign="center" align="center">反馈信息</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../js/em/MsgTrack/detail.js"></script>

</html>
