<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯组新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/em/CommGroup/index.css" />
</head>



<body style="overflow: hidden">
        <div class="main-content__dialog">
            <div class="main-header__dialog">
                <i class="title-vertical"></i>
                <span id="title-main"></span>
                <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
            </div>
            <div class="box box-main mt__45 mb__55 pt__30">
                    <form id="AddOrEditModal" class="form-horizontal">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">企业名称：</label>
                                        <div class="col-xs-8">
                                            <input name="orgName" type="text" class="form-control" id="orgName" disabled="disabled">
                                        </div>
                                        <span class="span-required">*</span>
                                    </div>
                                </div>
            
            
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">通讯组类型：</label>
                                        <div class="col-xs-8">
                                            <input name="commGroupType" type="text" class="form-control" id="commGroupType"
                                                disabled="disabled">
                                        </div>
                                        <span class="span-required">*</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <label class="control-label col-xs-4">通讯组名称：</label>
                                        <div class="col-xs-8">
                                            <input name="commGroupName" type="text" class="form-control" id="commGroupName" placeholder="请输入"
                                                maxlength="200">
                                        </div>
                                        <span class="span-required">*</span>
                                    </div>
                                </div>
                            </div>
                            <div class="main-footer__dialog">
                                <div class="row">
                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                                            保 存
                                        </button>&nbsp;&nbsp;
                                        <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                
            </div>
            
        </div>
        </body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../js/em/CommGroup/CommGroupAddOrEdit.js"></script>

</html>
