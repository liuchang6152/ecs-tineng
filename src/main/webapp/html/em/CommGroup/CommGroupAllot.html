<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
	<title>通讯组分配</title>
	<meta name="keywords">
	<meta name="description">
	<link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
	<link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
	<link rel="stylesheet" href="../../../css/common/animate.css" />
	<link rel="stylesheet" href="../../../css/common/font.css" />
	<link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../../../css/common/common.css" />
	<link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
	<link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
	<link rel="stylesheet" href="../../../css/em/CommGroup/index.css" />
	<link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
</head>

<body>
	<div class="main-content">
		<div class="box box-main">
			<div class="box-header">
				<i class="title-vertical"></i>
				<div class="box-title text-color">
					通讯组分配
				</div>
			</div>
			<div class="main-body">
				<div class="leftNav-body">
					<!--左侧主体 start-->
					<div id="left_tree">
						<input name="enterpriseCode" id="enterpriseCode" class="mini-treeselect" multiSelect="false" textField="orgSname"
						 valueField="orgCode" parentField="porgCode" checkRecursive="true" showFolderCheckBox="false" expandOnLoad="true"
						 showRadioButton="false" />
						<ul id="tree1" class="mini-tree" style="width: 250px;height: 100%" showTreeIcon="true" resultAsTree="true"
						 expandOnLoad="false" showExpandButtons="true" textField="name" idField="orgCode" parentField="pOrgCode">
						</ul>
					</div>
					<!--左侧主体 end-->
				</div>
				<div class="box-body">
					<!--右侧主体 start-->
					<form id="searchForm" onsubmit="return false;" class="form-inline">
						<div class="form-group">
							<label class="control-label">通讯组名：</label>
							<div class="control-inline">
								<input name="key_words" id="key_words" type="text" maxlength="200" class=" form-control width__120 mr__20" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">通讯组类：</label>
							<div class="control-inline mr__10">
								<select name="commGroupType" id="commGroupType" class="form-control width__200"></select>
							</div>

						</div>
						<div class="form-group">
							<a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
							<a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i class="icon-delete"></i> 删除</a>&nbsp;&nbsp;
							<a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add"></i> 新增</a>
						</div>
					</form>
					<div id="datagrid" class="mini-datagrid" idField="orgId" multiSelect="true" style="height:450px;"  showpager="false" pagesize="9990"
					  onshowrowdetail="page.logic.onShowRowDetail">
						<div property="columns">
								<div type="expandcolumn"></div>
							<div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
							<!-- <div type="checkcolumn" allowResize="false" width="35"></div> -->
							<div field="orgName" headerAlign="center" align="center">组织机构</div>
							<div field="commGroupTypeName" headerAlign="center" align="center">组类型</div>
							<div field="groupName" headerAlign="center" align="center">组名称</div>

						</div>
					</div>
					<div id="detailGrid_Form" style="display:none;">
					<div id="employee_grid" class="mini-datagrid" idField="orgId" multiSelect="true" style="" showpager="false" pagesize="9990">
						<div property="columns">
							<div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>

							<div field="orgs" headerAlign="center" align="center" width="250">组织机构</div>
							<div field="groupName" headerAlign="center" align="center">组名称</div>
							<div field="userCode" headerAlign="center" align="center">编码</div>
							<div field="userName" headerAlign="center" align="center">姓名</div>
							<div field="userMobile" headerAlign="center" align="center">电话</div>
							<div field="userPhone" headerAlign="center" align="center">固定电话</div>
							<div field="dutyNames" headerAlign="center" align="center">职务</div>

						</div>
					</div>
				</div>
					<!--右侧主体 end-->
				</div>
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script src="../../../lib/jquery/jquery.min.js"></script>
	<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- 自定义js -->
	<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
	<!-- JQ 表单序列化 -->
	<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
	<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
	<!--公共js-->
	<script src="../../../js/common/CommonEnum.js"></script>
	<script src="../../../js/common/ecs-util.js"></script>
	<script src="../../../js/common/ecs-env.js"></script>
	<!-- 弹窗 -->
	<script src="../../../lib/miniui/miniui.js"></script>
	<script src="../../../lib/layer/layer.js"></script>
	<script src="../../../lib/select2/select2.min.js"></script>
	<!--页面逻辑-->
	<script src="../../../js/em/CommGroup/CommGroupAllot.js"></script>
</body>

</html>
