<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应急设备维护新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
</head>
<body style="overflow: hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="deviceId" id="deviceId" />
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">设备名称：</label>
                        <div class="col-xs-8">
                            <input name="deviceName" id="deviceName" type="text" class="form-control" maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">企业：</label>
                        <div class="col-xs-8">
                            <select name="enterpriseID" id="enterpriseID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">设备大类：</label>
                        <div class="col-xs-8">
                            <select name="deviceCatgId" id="deviceCatgId" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">设备小类：</label>
                        <div class="col-xs-8">
                            <select name="deviceTypeId" id="deviceTypeId" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">激活模式：</label>
                        <div class="col-xs-8">
                            <select name="activationPattern" id="activationPattern" class="form-control">
                                <option value="1">1(激活)</option>
                                <option value="0">0(激活)</option>
                            </select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">设备标识：</label>
                        <div class="col-xs-8">
                            <input type="text" name="deviceNumber" class="form-control" id="deviceNumber" maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">IP地址：</label>
                        <div class="col-xs-8">
                            <input type="text" name="ipAddress" class="form-control" id="ipAddress" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">排序：</label>
                        <div class="col-xs-8">
                            <input name="sortNum" type="number" min="0" class="form-control" value="99" id="sortNum" onpaste="return false" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">启/停用：</label>
                        <div class="col-xs-8">
                            <label>
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" class="minimal" />
                                <span id="inUseName">启用</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">设备类型：</label>
                        <div class="col-xs-8">
                            <select name="deviceAssortment" id="deviceAssortment" class="form-control">
                                <option value="0">PLC</option>
                                <option value="1">其它</option>
                            </select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-2" >备注：</label>
                        <div class="col-xs-10">
                            <textarea class="form-control" id="remark" name="remark" rows="3" style="resize: none;width: 100%;font-size: 12px;" placeholder="限制500字符" maxlength="500"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存</button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/em/Device/DeviceAddOrEdit.js"></script>
</html>
