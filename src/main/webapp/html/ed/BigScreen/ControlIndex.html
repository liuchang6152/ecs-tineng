<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>

    <title>控制显示页面</title>
    <meta name="keywords">
    <meta name="description">

    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/bc/SystemRegister/index.css" />
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                <div class="box-tools pull-left">
                    <button type="button" class="btn btn-primary" id="btnSave1" onclick="updateState(1)"><i class="icon-save"></i>
                        test1显示
                    </button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" id="btnSave2" onclick="updateState(2)"><i class="icon-save"></i>
                        test2显示
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--miniUI表格-->
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>

<script type="text/javascript">
    mini.parse();
    var edUrl = ECS.api.edUrl + "/BigScreen";
    function updateState(state)
    {
        var edUpdateUrl=edUrl+"?state="+state;
        //处理提交类型
        var ajaxType = "PUT";
        $.ajax({
            url: edUpdateUrl,
            type: ajaxType,
            dataType: "text",
            beforeSend: function () {
                ECS.showLoading();
            },
            success: function (result) {
                ECS.hideLoading();
                result= JSON.parse(result);
                if (result.isSuccess) {
                    layer.msg("保存成功！", {
                        time: 1000
                    });
                }
            },
            error: function (result) {
                ECS.hideLoading();
                return false;
            }
        });
    }
</script>
</body>
</html>
