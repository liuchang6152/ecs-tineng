<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css">
    <style>
        label.has-error{white-space:normal;height:auto;}
    </style>
</head>
<body style="overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">
    </span>
        <i class="icon-close fr btnClose" aria-hidden="true" title="关闭"></i>
    </div>
    <div class="box box-main mt__20 mb__55 pt__30">
                <!--列表数据 start-->
                <div id="datagrid" class="mini-datagrid"  allowResize="true" idField="storagePointId" emptyText="数据为空，<a href='javascript:page.logic.newRow()' id='add_one'>增加一条</a>" showEmptyText="true" style="height: 420px;"  allowCellValid="true">
                    <div property="columns">
                        <div name="action" width="100" headerAlign="center" align="center" renderer="page.logic.onActionRenderer" cellStyle="padding:0;">操作</div>
                        <div field="storageName" width="120" headerAlign="center" align="center" allowSort="true" vtype="required">
                            应急物资存放点名称<span style="margin-left:10px;color:red;">*</span>
                            <input property="editor" class="mini-textbox" required="true" style="width:100%;"/>
                        </div>
                        <div field="storeType" headerAlign="center" align="center" allowSort="true" vtype="required" renderer="page.logic.storage_type_text">
                            存放点类型<span style="margin-left:10px;color:red;">*</span>
                            <input property="editor" textField="value" required="true" valueField="key" class="mini-combobox" style="width:100%;" data="page.data.storage_type_dt"/>
                        </div>
                        <div field="repoType" headerAlign="center" align="center" allowSort="true" vtype="required" renderer="page.logic.repository_type_text">
                            存储库类型<span style="margin-left:10px;color:red;">*</span>
                            <input property="editor" textField="value" required="true" valueField="key" class="mini-combobox" style="width:100%;" data="page.data.repository_type_dt"/>
                        </div>
                        <div field="gisId" width="50" headerAlign="center" align="center" allowSort="true" renderer="page.logic.isClick">编辑</div>
                    </div>
                </div>
                <!--列表数据 end-->
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button"  class="btn btn-close btnClose">
                    <i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../js/gis/GisPoints/StaticStorage.js"></script>
</html>
