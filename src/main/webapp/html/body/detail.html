<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">

<body style="overflow-x: hidden">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">体能测试评分配置</span>
            <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55 pt__30">
            <form id="AddOrEditModal" class="form-horizontal">
                <!-- <input type="hidden" name="accidentCategoryID" id="accidentCategoryID"> -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-3">项目名：</label>
                            <div class="col-xs-7">
                                <!-- <input name="inUse" type="hidden" id="inUse" value="1" /> -->
                                <!-- <input name="sortNum" type="hidden" id="sortNum" value="0" /> -->
                                <input name="projectName" type="text" class="form-control"
                                    id="projectName" />
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-3">别名：</label>
                            <div class="col-xs-7">
                                <!-- <input name="inUse" type="hidden" id="inUse" value="1" /> -->
                                <!-- <input name="sortNum" type="hidden" id="sortNum" value="0" /> -->
                                <input name="abroadNameCode" type="text" class="form-control"
                                    id="abroadNameCode" />
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-3">单位：</label>
                            <div class="col-xs-7">
                                <select name="projectCompanyName" id="projectCompany" class="form-control"></select>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>         
        </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保
                    存</button>&nbsp;&nbsp;
                <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
            </div>
        </div>
    </div>
    </div>
</body>
