<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体能测试评分配置新增/编辑</title>
  <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="../../lib/jquery.validate-1.16/jquery.validate.css" />
  <link rel="stylesheet" href="../../css/common/font.css" />
  <link rel="stylesheet" href="../../css/common/animate.css" />
  <link rel="stylesheet" href="../../lib/miniui/themes/default/miniui.css" />
  <link rel="stylesheet" href="../../lib/layui-2.3.0/css/layui.css" />
  <link rel="stylesheet" href="../../css/common/common.css" />
  <link rel="stylesheet" href="../../lib/iCheck/all.css" />
  <link rel="stylesheet" href="../../css/bc/AccidentCategory/index.css" />
</head>
<style>
  .header {
    height: 40px;
    line-height: 40px;
    border-bottom: 1px solid #e2e2e2;
  }

  .left {
    border-right: 1px solid #e2e2e2;
  }

  .layui-form-label {
    width: 30%;
    font-size: 16px;
    margin-top: 0.2%;
  }

  #select_base_cityname {
    width: 40%;
    height: 30px;
    margin-top: 0.6%;
  }

  #btnSave {
    position: absolute;
    right: 10%;
  }

  .text {
    width: 100%;
    height: 40px;
    text-align: center;
    line-height: 40px;
    font-size: 16px;
  }

  .form-control {
    width: 20%;
    display: inline-block;
  }

  .delName {
    position: absolute;
    right: 100px;
    bottom: 0;
  }

  #addNewName,
  .delName {
    position: absolute;
    right: 100px;
  }

  /* #list .form-group, */
  #newList .form-group {
    text-align: center;
    height: 30px;
    margin-bottom: 10px;
  }
  .projectName{
    margin-left: 140px;
  }
  .total{
    margin-left: 186px;
  }
  #ulList{
    padding-left: 20px;
  }
  #ulList li{
    padding: 10px;
    border-bottom: 10px;
    font-size: 16px;
    cursor:pointer;
  }
  .form-group{
    position: relative;
  }
</style>

<body>
  <div>
    <div class="layui-row header">
      <div class="layui-col-xs3">
        项目名称
      </div>
      <div class="layui-col-xs9">
        <button id='btnSave' class="layui-btn layui-btn-normal">保存</button>
      </div>
    </div>
    <div class="layui-row">
      <div class="layui-col-xs3 left">
        <div class="grid-demo grid-demo-bg1">
          <ul id='ulList'>
          </ul>
        </div>
      </div>
      <div class="layui-col-xs9">
        <div class="layui-col-md12">
          <label class="layui-form-label">该项目有多条成绩时</label>
          <div class="layui-input-block">
            <select name="select_base_cityname" id="select_base_cityname" lay-filter="select_base_cityname"
              xm-select="select_base_cityname" xm-select-type="1">
              <option key="0">取最大值</option>
              <option key="1">取最小值</option>
              <option key="2">取平均值</option>
            </select>
          </div>
        </div>
        <div class="layui-row">
          <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
              <p class='text'>成绩区间(只允许输入数字)</p>
            </div>
          </div>
          <div class="layui-col-xs6">
            <div class="grid-demo">
              <p class='text'>分数(只允许输入数字)</p>
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-md12">
          <div class="grid-demo grid-demo-bg2" id='list'>
            <!-- <div class='form-group'>
              <input type="number" class="form-control required projectName" maxlength="200"/> 一
              <input type="number" class="form-control required projectCompany" maxlength="200"/> 秒
              <input type="number" class="form-control required total" maxlength="200"/>
              <button class="btn btn-info ml__10" type="button" title="新增" id="addNewName"><span class="glyphicon glyphicon-plus"></span></button>
            </div> -->
            <!-- <button class="btn btn-danger delName" type="button" title="删除"><span class="glyphicon glyphicon-minus"></span></button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
<script src="../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../lib/miniui/miniui.js"></script>
<script src="../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../js/common/CommonEnum.js"></script>
<script src="../../js/common/ecs-util.js"></script>
<script src="../../js/common/ecs-env.js"></script>

<!--页面逻辑 by weiwan-->
<script src="../../js/body/testSet.js"></script>

</html>
