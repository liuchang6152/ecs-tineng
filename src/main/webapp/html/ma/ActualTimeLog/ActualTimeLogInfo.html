<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>报警日志相关数据</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/ma/ActualTimeLog/index.css" />
</head>
	<body style="overflow: scroll">
        <div class="main-content__dialog">
            <div class="main-header__dialog">
                <i class="title-vertical"></i>
                <span id="title-main"></span>
                <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
            </div>
            <div class="box box-main mt__45 mb__55" style="padding: 15px;">
                <form id="searchForm" onsubmit="return false" class="form-inline">
                    <div class="form-group">
                        <label class="control-label" style="width: 140px;font-size: 14px;text-align: left;">时间范围</label>
                        <div class="control-inline mr__10">
                            <input name="startTime" class="mini-datepicker" format="yyyy-MM-dd H:mm:ss"
                                   timeFormat="H:mm:ss" showTime="true" id="startTime" ondrawdate="page.logic.onDrawDate" allowInput="false" /> <em>--</em>
                            <input name="endTime" class="mini-datepicker" format="yyyy-MM-dd H:mm:ss" timeFormat="H:mm:ss"
                                   showTime="true" id="endTime" ondrawdate="page.logic.onDrawDate" allowInput="false"  />
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i>  查询</a>&nbsp;&nbsp;
                    </div>
                </form>
                <div id="EditModal" class="form-horizontal">
                    <input type="hidden" name="alertsLogID" id="alertsLogID">
                    <div class="form-group">
                    <div class="col-xs-12">
                        <div id="main" style="height:400px;"></div>
                    </div>
                </div></div>
                <h5 style="margin: 20px 0px">信息发送与回复记录</h5>
                <div id="datagrid" class="mini-datagrid" idField="alertsLogID" showPager="false" showLoading="false">
                    <div property="columns">
                        <div field="userName" align="center" headerAlign="center">报警通知人员</div>
                        <div field="sendType" align="center" headerAlign="center">通知类型</div>
                        <div field="userMobile" headerAlign="center" align="center">通知方式</div>
                        <div field="isFeedBack" headerAlign="center" align="center">接收状态</div>
                    </div>
                </div>
            </div>
		</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--miniuiUI表格-->
<script src="../../../lib/miniui/miniui.js"></script>

<script src="../../../lib/layer/layer.js"></script>
<!--页面逻辑-->
<script src="../../../js/ma/ActualTimeLog/ActualTimeLogInfo.js"></script>
<script src="../../../js/ma/ActualTimeLog/echarts.js"></script>
</body>
</html>
