<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>员工管理</title>
    <meta name="keywords" />
    <meta name="description" />
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/bc/User/index.css" />
    <style>
        #btnToggle{right:-5px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                应急联系人维护(PCITC_ECS V1.0_20190416)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i> 新增</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-import mr__5"></i> 导入</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出" ><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="main-body">
            <div class="leftNav-body pt__10">
                <!--左侧菜单 start-->
                <input name="enterpriseCode" id="enterpriseCode" class="mini-treeselect"
                multiSelect="false" textField="orgSname" valueField="orgCode"
                parentField="porgCode" checkRecursive="true" showFolderCheckBox="false"
                expandOnLoad="true" showRadioButton="false" style="width:95%;"/>
                <div class="mini-toolbar" style="padding:2px;padding-bottom:10px;border-top:0;border-left:0;border-right:0;height:auto;background:none;overflow:hidden;">
                    <span class="ml__5" style="float:left;">组织机构名称：</span>
                    <input class="mini-textbox" width="120" maxlength="200" id="tree_val" style="float:left;"/>
                    <a href="#" style="float:right;margin-right:5px;padding-top:2px; padding-bottom:2px;height:auto;width:60px;" class="btn btn-primary btn-sm" id="btnQuery2" title="查询"><i class="icon-search"></i> 查询</a>
                </div>
                <div class="mini-fit" style="height:430px; overflow-y: auto;">
                    <ul id="tree1" class="mini-tree" url="" style="width:100%;"
                        showTreeIcon="true" textField="orgSname" expandOnLoad="true" idField="orgId">
                    </ul>
                </div>
                <!--左侧菜单 end-->
            </div>
            <div class="btn-toggle"></div>
            <div class="box-body">
                <!--右侧主体 start-->
                <form id="searchForm" onsubmit="return false;" class="form-inline">
                    <div class="search-fixed">
                        <div class="form-group">
                            <label class="control-label width__70">人员姓名：</label>
                            <div class="control-inline">
                                <input name="userName" id="userName" type="text" class="form-control width__120 mr__10" maxlength="200" value="" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">人员性别：</label>
                            <div class="control-inline">
                                <select name="userSex" id="userSex" class="form-control width__120 mr__10"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">身份证号：</label>
                            <div class="control-inline">
                                <input name="userIDCard" id="userIDCard" type="text" class="form-control width__120 mr__10" maxlength="200" value="" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">是否启用：</label>
                            <div class="control-inline">
                                <select name="inUse" id="inUse" class="form-control width__120 mr__10"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>
                        </div>
                        <div id="btnToggle"><i class="icon-showMore"></i></div>
                    </div>
                    <div class="search-unfixed">
                        <div class="form-group">
                            <label class="control-label width__70">人员工号：</label>
                            <div class="control-inline">
                                <input name="userCode" id="userCode" type="text" class="form-control width__120 mr__10" maxlength="200" value="" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">企内/外：</label>
                            <div class="control-inline">
                                <select name="userNatureID" id="userNatureID" class="form-control width__120 mr__10"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">行政级别：</label>
                            <div class="control-inline">
                                <select name="userLvlID" id="userLvlID" class="form-control width__120 mr__10"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">职责岗位：</label>
                            <div class="control-inline">
                                <select name="postID" id="postID" class="form-control width__120 mr__10"></select>
                            </div>
                        </div>
                    </div>
                    <div class="search-unfixed">
                        <div class="form-group">
                            <label class="control-label width__70">移动电话：</label>
                            <div class="control-inline">
                                <input name="userMobile" id="userMobile" type="text" class="form-control width__120 mr__10" maxlength="200" value="" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">台式座机：</label>
                            <div class="control-inline">
                                <input name="userPhone" id="userPhone" type="text" class="form-control width__120 mr__10" maxlength="200" value="" autocomplete="off" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label width__70">联系邮箱：</label>
                            <div class="control-inline">
                                <input name="userEmail" id="userEmail" type="text" class="form-control width__120 mr__10" maxlength="200" value="" autocomplete="off" />
                            </div>
                        </div>
                    </div>
                </form>
                <div id="datagrid" class="mini-datagrid" idField="userID" multiSelect="true" frozenstartcolumn="0" frozenendcolumn="2">
                    <div property="columns">
                        <div type="indexcolumn" headerAlign="center" align="center" width="35" >序号</div>
                        <div type="checkcolumn" allowResize="false" width="35"></div>
                        <div field="event_cancel" headerAlign="center" align="center" width="40" renderer="page.logic.show_edit">操作</div>
                        <div field="orgPath" name="orgPath"  headerAlign="center" align="left">机构层级</div>
                        <div field="orgNames" name="orgNames" headerAlign="center" align="center">组织机构</div>
                        <div field="userName" name="userName"  headerAlign="center" align="center">姓名</div>
                        <div field="userUID" name="userUID"  headerAlign="center" align="center">账号</div>
                        <div field="userCode" name="userCode"  headerAlign="center" align="center">工号</div>
                        <div field="userIDCard" width="150" name="userIDCard"  headerAlign="center" align="center">身份证</div>
                        <div field="userSexName" name="userSexName"  headerAlign="center" align="center">性别</div>
                        <div field="userBirthday" headerAlign="center" align="center" renderer="page.logic.birthdate">出生日期</div>
                        <div field="userMobile" name="userMobile"  headerAlign="center" align="center">手机号</div>
                        <div field="userPhone" name="userPhone"  headerAlign="center" align="center">座机号</div>
                        <div field="userEmail" name="userEmail"  headerAlign="center" align="center">邮箱</div>
                        <div field="userJoinDatetime"  headerAlign="center" align="center" renderer="page.logic.workdate">入职时间</div>
                        <div field="userEducationName" name="userEducationName"  headerAlign="center" align="center">学历</div>
                        <div field="userAttribute" name="userAttribute"  headerAlign="center" align="center">员工属性</div>
                        <div field="userLvl" name="userLvl" headerAlign="center" align="center">行政级别</div>
                        <div field="userNature" name="userNature"  headerAlign="center" align="center">员工性质</div>
                        <div field="inUseShow" width="60" headeralign="center" align="center">是否启用</div>
                        <div field="postNames" name="postNames" headerAlign="center" align="center">岗位</div>
                        <div field="dutys" name="dutys" headerAlign="center" align="center">职务</div>
                    </div>
                </div>
                <!--右侧主体 end-->
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!--页面逻辑-->
<script src="../../../js/bc/User/index.js"></script>
</body>
</html>
