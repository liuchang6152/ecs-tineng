<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/bc/SystemRegister/index.css" />
</head>
<body style="overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">
    </span>
        <i class="icon-close fr btnClose" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" id="userID" name="userID" />
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">姓名：</label>
                        <div class="col-xs-8">
                            <input name="userName" id="userName" type="text" class="form-control" maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">性别：</label>
                        <div class="col-xs-8">
                            <select name="userSex" id="userSex" class="form-control"></select>
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">身份证：</label>
                        <div class="col-xs-8">
                            <input name="userIDCard" id="userIDCard" type="text" class="form-control"
                                   aria-describedby="inputWarning2Status" maxlength="200" />
                        </div>
                        <!-- <span class="span-required">*</span> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">出生日期：</label>
                        <div class="col-xs-8">
                            <input name="userBirthday" id="userBirthday" type="text" class="mini-datepicker"
                                   aria-describedby="inputWarning2Status" maxlength="200" ondrawdate="page.logic.onDrawDate" />
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">入职时间：</label>
                        <div class="col-xs-8">
                            <input name="userJoinDatetime" id="userJoinDatetime" type="text" class="mini-datepicker"
                                   aria-describedby="inputWarning2Status" maxlength="200" />
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">学历：</label>
                        <div class="col-xs-8">
                            <select name="userEducation" id="userEducation" class="form-control"></select>
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">手机号：</label>
                        <div class="col-xs-8">
                            <input name="userMobile" id="userMobile" type="text" class="form-control"
                                   aria-describedby="inputWarning2Status" maxlength="200" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">座机号：</label>
                        <div class="col-xs-8">
                            <input name="userPhone" id="userPhone" type="text" class="form-control"
                                   aria-describedby="inputWarning2Status" maxlength="200" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">邮箱：</label>
                        <div class="col-xs-8">
                            <input name="userEmail" id="userEmail" type="text" class="form-control"
                                   aria-describedby="inputWarning2Status" maxlength="200" />
                        </div>
                        <!-- <span class="span-required">*</span> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">组织机构：</label>
                        <div class="col-xs-8">
                            <input style="width:100%;" name="orgID" id="orgID" class="mini-treeselect" multiSelect="false"
                                   textField="orgSname" valueField="orgId" checkRecursive="true"
                                   showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">工号：</label>
                        <div class="col-xs-8">
                            <input name="userCode" id="userCode" type="text" class="form-control" maxlength="200" />
                        </div>
                        <!-- <span class="span-required">*</span> -->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">账号：</label>
                        <div class="col-xs-8">
                            <input name="userUID" id="userUID" type="text" class="form-control" maxlength="200" />
                        </div>
                         <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">企内/外：</label>
                        <div class="col-xs-8">
                            <select name="userNatureID" id="userNatureID" class="form-control required"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">员工属性：</label>
                        <div class="col-xs-8">
                            <select name="userAttributeID" id="userAttributeID" class="form-control"></select>
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">行政级别：</label>
                        <div class="col-xs-8">
                            <select name="userLvlID" id="userLvlID" class="form-control required"></select>
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">岗位：</label>
                        <div class="col-xs-8">
                            <div id="postID" class="mini-combobox" style="width:100%;"  textField="postName" valueField="postID"
                                 value="" multiSelect="true" showClose="true" oncloseclick="page.logic.onCloseClick">
                                <div property="columns">
                                    <div header="岗位信息" field="postName"></div>
                                </div>
                            </div>
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">职务：</label>
                        <div class="col-xs-8">
                            <div id="dutyID" class="mini-combobox" style="width:100%;"  textField="dutyName" valueField="dutyID"
                                  value="" multiSelect="true" showClose="true" oncloseclick="page.logic.onCloseClick">
                                <div property="columns">
                                    <div header="职位信息" field="dutyName"></div>
                                </div>
                            </div>
                        </div>
                        <!--<span class="span-required">*</span>-->
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">是否启用：</label>
                        <div class="col-xs-8">
                            <label>
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" class="minimal">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                    保 存
                </button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../js/bc/User/UserAddOrEdit.js"></script>
</html>
