<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风险分析点新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/bc/RiskAnalysisPoint/index.css" />
</head>
<body style="overflow:scroll;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="pointID" id="pointID">
            <!--创建人-->
            <input id="crtUserName" name="crtUserName" type="hidden" />
            <!--修改人-->
            <input id="mntUserName" name="mntUserName" type="hidden" />
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">企业：</label>
                        <div class="col-xs-6" id="enterpriseCode-text">
                            <input name="enterpriseCode" id="enterpriseCode" class="mini-treeselect" multiSelect="false"
                                   textField="orgSname" valueField="orgCode" checkRecursive="true" showFolderCheckBox="false"
                                   expandOnLoad="true" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">二级单位：</label>
                        <div class="col-xs-6" id="orgName-text">
                            <input name="drtDeptCode" id="drtDeptCode" class="mini-treeselect" multiSelect="false" textField="orgSname" valueField="orgCode" checkRecursive="true" showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">安全风险区板块：</label>
                        <div class="col-xs-6">
                            <select name="riskAreaCatg" id="riskAreaCatg" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">安全风险区分类：</label>
                        <div class="col-xs-6" id="riskAreaCatgName-text">
                            <input name="riskAreaCatgCode" id="riskAreaCatgCode" class="mini-treeselect" multiSelect="false"
                                   textField="cateName" valueField="code" checkRecursive="true" showFolderCheckBox="false"
                                   expandOnLoad="true" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">安全风险区名称：</label>
                        <div class="col-xs-6">
                            <input name="riskAreaCode" id="riskAreaCode" class="mini-combobox" textField="riskAreaName" valueField="riskAreaCode" allowInput="true" valueFromSelect="true" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">作业风险区类型：</label>
                        <div class="col-xs-6">
                            <select name="zoneCatg" id="zoneCatg" class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">作业风险区名称：</label>
                        <div class="col-xs-6">
                            <input name="optlRiskCode" id="optlRiskCode" class="mini-combobox" textField="name" valueField="code" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">风险分析对象类型：</label>
                        <div class="col-xs-6">
                            <select name="riskAnlsObjCatg" id="riskAnlsObjCatg" class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">风险分析对象名称：</label>
                        <div class="col-xs-6">
                            <input name="riskAnlsObjCode" id="riskAnlsObjCode" class="mini-combobox" textField="name" valueField="code" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6" style='color: red'>风险分析点名称：</label>
                        <div class="col-xs-6">
                            <input name="rapName" type="text" class="form-control required" id="rapName" maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">风险分析点编码：</label>
                        <div class="col-xs-6">
                            <input name="rapCode" type="text" class="form-control" id="rapCode" maxlength="200" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3">分析点功能描述：</label>
                        <div class="col-xs-9">
                            <input name="rapDes" type="text" class="form-control" id="rapDes" maxlength="200" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3">偏差项：</label>
                        <div class="col-xs-9">
                            <input name="biasTerm" type="text" class="form-control" id="biasTerm" maxlength="200" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">最高风险等级：</label>
                        <div class="col-xs-6">
                            <select name="highRiskLvl" id="highRiskLvl" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">事故风险类型：</label>
                        <div class="col-xs-6">
                            <select name="disasterType" id="disasterType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">主要后果：</label>
                        <div class="col-xs-6">
                            <input name="majConsequence" type="text" class="form-control" id="majConsequence" maxlength="200" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-6">人员损害：</label>
                        <div class="col-xs-6">
                            <input name="personnelLoss" type="text" class="form-control" id="personnelLoss" maxlength="200" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-6">财产损失：</label>
                        <div class="col-xs-6">
                            <input name="propertyLoss" type="text" class="form-control" id="propertyLoss" maxlength="200" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-6">非财产损失和社会影响：</label>
                        <div class="col-xs-6">
                            <input name="nonPropertyLoss" type="text" class="form-control" id="nonPropertyLoss" maxlength="200" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">报警通知人：</label>
                        <div class="col-xs-4">
                            <input type="hidden" name="userID" id="userID" />
                            <div style="overflow-y:auto;height:100px;border:#ccc solid 1px;padding:5px 10px;" name="userName" id="userName"></div>
                        </div>
                        <span class="col-xs-2">
                            <a href="#" class="btn btn-primary" id="selectOwner" title="选择">选择</a>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">排序：</label>
                        <div class="col-xs-6">
                            <input name="sortNum" class="mini-spinner" id="sortNum"  minValue="0" maxValue="999999" value="999" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-6">是否启用：</label>
                        <div class="col-xs-6">
                            <label>
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" class="minimal">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存
                </button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/bc/RiskAnalysisPoint/RiskAnalysisPointAddOrEdit.js"></script>
</html>
