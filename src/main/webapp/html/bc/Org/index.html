<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>企业组织机构</title>
    <meta name="keywords" />
    <meta name="description" />
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/bc/Org/index.css"/>
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <style>
        .box-main > .main-body{min-height:577px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                企业组织机构(PCITC_ECS V1.0_20190429)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i>删除</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-add mr__5"></i> 导入</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="main-body">
            <div class="leftNav-body" style="padding-top:10px;height:100%;overflow-y:auto;">
                <select name="enterpriseCode" id="enterpriseCode" class="form-control"></select>
                <!--左侧主体 start-->
                <div class="mini-toolbar" style="padding:2px;padding-bottom:10px;border-top:0;border-left:0;border-right:0;height:auto;background:none;overflow:hidden;">
                    <span style="padding-left:5px;float:left;">组织机构名称：</span>
                    <input class="mini-textbox" width="120" maxlength="200" id="tree_val" style="float: left" />
                    <a href="javascript:;" style="float:right;margin-right:5px;padding-top:2px; padding-bottom:2px;height:auto;width:60px;" class="btn btn-primary btn-sm" id="btnQuery2" title="查询"><i class="icon-search"></i> 查询</a>
                </div>
                <div style="height:450px; overflow-y: auto;" id="left_tree">
                    <ul id="tree1" class="mini-tree" style="width:100%;"
                        showTreeIcon="true"  resultAsTree="true" showExpandButtons="true"
                        textField="orgSname" valueField="orgCode" idField="orgId" contextMenu="#treeMenu" expandOnLoad="true">
                    </ul>
                </div>
                <ul id="treeMenu" class="mini-contextmenu"  onbeforeopen="page.logic.onBeforeOpen" style="display:none;">
                    <li>
                        <span>新增节点</span>
                        <ul id="add_list">
                            <li name="addPnode" onclick="page.logic.onAddBefore">插入节点</li>
                            <li onclick="page.logic.onAddNode">插入子节点</li>
                        </ul>
                    </li>
                    <li name="edit" onclick="page.logic.onEditNode" id="edit_node">编辑节点</li>
                    <li name="remove" onclick="page.logic.onRemoveNode" id="del_node">删除节点</li>
                </ul>
                <ul id="treeMenu2" class="right_menu" style="display:none;">
                    <li>新增节点</li>
                </ul>
                <!--左侧主体 end-->
            </div>
            <div class="btn-toggle"></div>
            <div class="box-body" style="height:577px;">
                <!--右侧主体 start-->
                <form id="searchForm" onsubmit="return false;" class="form-inline">
                    <div class="form-group">
                        <label class="control-label">组织机构类型：</label>
                        <div class="control-inline">
                            <select name="orgTypeID" id="orgTypeID" class="form-control width__120 mr__20"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">组织机构级别：</label>
                        <div class="control-inline">
                            <select name="orgLvlID" id="orgLvlID" class="form-control width__120 mr__20"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">组织机构性质：</label>
                        <div class="control-inline">
                            <select name="orgNatureID" id="orgNatureID" class="form-control width__120 mr__20"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label ">组织机构全称：</label>
                        <div class="control-inline">
                            <input name="orgName" type="text" class="form-control width__120 mr__20" maxlength="200" id="orgName" value="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label ">组织机构编码：</label>
                        <div class="control-inline">
                            <input name="orgCode" type="text" class="form-control width__120 mr__20" maxlength="200" id="orgCode" value="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>
                    </div>
                </form>
                <div id="datagrid" class="mini-datagrid" idField="orgId" multiSelect="true" frozenstartcolumn="0" frozenendcolumn="2" style="max-height:470px;
">
                    <div property="columns">
                        <div type="indexcolumn" headerAlign="center" align="center" width="35" >序号</div>
                        <div type="checkcolumn" allowResize="false" width="35"></div>
                        <div field="event_cancel" headerAlign="center" align="center" width="40" renderer="page.logic.show_edit">操作</div>
                        <div field="orgName" name="orgName"  headerAlign="center" align="left">机构全称</div>
                        <div field="orgSname" name="orgSname" headerAlign="center" align="center">机构简称</div>
                        <div field="orgCode" name="orgCode" headerAlign="center" align="center">机构编码</div>
                        <div field="orgTypeName" name="orgTypeName" headeralign="center" align="center">机构类型</div>
                        <div field="orgLvlName" name="orgLvlName" headeralign="center" align="center">机构级别</div>
                        <div field="orgNatureName" name="orgNatureName" headeralign="center" align="center">机构性质</div>
                        <div field="orgId" headeralign="center" align="center" renderer="page.logic.show_upload">是否添加附件</div>
                        <div field="inUseShow" width="60" headeralign="center" align="center">是否启用</div>
                    </div>
                </div>
                <!--右侧主体 end-->
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/select2/select2.min.js"></script>
<script src="../../../js/ap/VideoSurveillance/JSLINQ.js" type="text/javascript"></script>
<!--页面逻辑-->
<script src="../../../js/bc/Org/index.js"></script>
</body>
</html>
