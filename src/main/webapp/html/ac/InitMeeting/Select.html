<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>音频会议-发起会议</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
</head>

<style>
.btn{width:auto;min-width:75px;}
</style>

<body>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <i class="title-vertical"></i>
                <div class="box-title text-color">
                    音频会议-添加参会人员
                    <div class="box-tools pull-right">
                        <a id="selectOwner" href="#" class="btn btn-primary btn-sm"><i class="icon-add mr__5"></i>
                            人员选择</a>
                        <a id="btnDel" href="#" class="btn btn-danger btn-sm"><i class="icon-delete mr__5"></i>
                            删除</a>
                      
                    </div>
                </div>
            </div>
            <div class="box-body" style="min-height: 0px">
                <div id="datagrid" class="mini-datagrid"   multiSelect="true" showpager="false" oncellbeginedit="page.logic.onCellbeginedit" onlyCheckSelection="true" allowCellEdit="true">
                    <div property="columns">
                        <div type="checkcolumn"></div>
                        <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                        <div field="nameCode" width="50" headerAlign="center" align="center">人员</div>
                        <div field="mobile" width="50" headerAlign="center" align="center">手机号</div>
                        <div field="phone" width="50" headeralign="center" align="center">座机号</div>
                   
                        <div type="checkboxcolumn" field="isHandSet" trueValue="0" falseValue="1" width="50" headerAlign="center">拨打座机</div>
                        <div renderer="page.logic.setStatus" width="50" headeralign="center" align="center">参会状态</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-footer__dialog">
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                            保 存
                        </button>&nbsp;&nbsp;
                        <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
                    </div>
                </div>
            </div>
    </div>
    <!-- 全局js -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
    <!-- JQ 表单序列化 -->
    <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
    <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
    <!--公共js-->
    <script src="../../../js/common/CommonEnum.js"></script>
    <script src="../../../js/common/ecs-util.js"></script>
    <script src="../../../js/common/ecs-env.js"></script>
    <!-- 弹窗 -->
    <script src="../../../lib/miniui/miniui.js"></script>
    <script src="../../../lib/layer/layer.js"></script>
    <!--页面逻辑-->
    <script src="../../../js/ac/InitMeeting/Select.js"></script>
</body>

</html>
