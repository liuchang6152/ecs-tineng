<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>消息发送</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/ac/InitMeeting/MeetingDetail.css" />
</head>

<body>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-body" id="main">
                <label>会议内容：{{meetingTheme}}</label>
                <label style="float:right;">发起人：{{crtUserName}}&nbsp; &nbsp; 参会人数：{{usersCount}}</label>
                <div class="mini-splitter" style="width:100%;" :height="heigth">
                    <div id="left_tree" size="27%">
                        <div class="mini-splitter" vertical="true" showCollapseButton="true"
                            style="width:100%;height:100%;">
                            <div size="25%">
                                <div class="mini-fit">
                                    <label class="title" style="width: 100%; line-height: 4;background-color:#eee"> <i
                                            class="title-vertical"></i>会议简介</label>
                                    <label class="control-label"
                                        style="word-wrap: break-word">{{meetingAbstract}}</label>
                                </div>
                            </div>
                            <div>
                                <div v-if="show" style="overflow: auto; height:calc(100% )" class="form-horizontal">
                                    <label class="title" style="width: 100%; line-height: 4;background-color:#eee"> <i
                                            class="title-vertical"></i>警情信息</label>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">报警时间：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone"
                                                        class="control-label">{{AlertInfo.initTime}}</label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">报警类型：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone"
                                                        class="control-label">{{AlertInfo.accidentTypeName}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">报警号码：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone"
                                                        class="control-label">{{AlertInfo.mobileOrPhone}}</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">报警地点：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone" style="display: inline;"
                                                        class="control-label">{{AlertInfo.ringInstallAddress}}</label>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">起火物质：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone"
                                                        class="control-label">{{AlertInfo.substance}}</label>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">火势大小：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone"
                                                        class="control-label">{{AlertInfo.fireLvlName}}</label>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">人员被困：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone"
                                                        class="control-label">{{AlertInfo.ispersonInName}}</label>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <div class="form-group">
                                                <label class="control-label col-xs-4">起火地点：</label>
                                                <div class="col-xs-7">
                                                    <label id="mobileOrPhone" style="display: inline;"
                                                        class="control-label">{{AlertInfo.eventAddress}}</label>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div style="width:100%;height:100%;">
                            <div size="40%">
                                <div style="width: 100%" class="form-group pull-left">
                                    <label class="title" style="width: 100%; line-height: 4;background-color:#eee"> <i
                                            class="title-vertical"></i>会议信息</label>
                                </div>
                                <div style="width: 80%" class="form-group pull-left">
                                    <label>音频开始时间：{{startTime}}</label>
                                </div>
                                <div style="width: 80%" class="form-group pull-left">
                                    <a id="btnOff" href="javascript:void(0)" class="btn btn-primary btn-sm">屏蔽全员</a>
                                    <a id="btnOn" href="javascript:void(0)" class="btn btn-primary btn-sm">取消屏蔽全员</a>
                                    <a id="btnOffMeeting" href="javascript:void(0)"
                                        class="btn btn-primary btn-sm">解散会议</a>
                                    <a id="btnSelect" href="javascript:void(0)" class="btn btn-primary btn-sm">添加人员</a>
                                    <!-- <a id="btnLoad" href="javascript:void(0)" class="btn btn-primary btn-sm">刷新</a> -->
                                </div>
                                <div style="width: 14%" class="form-group pull-right div">
                                    <ul style="text-align: left;font-size: 14px;font-weight: bold ; line-height: 30px">
                                        <li><i class="circle4">&nbsp;&nbsp;&nbsp;&nbsp;</i> &nbsp;&nbsp;&nbsp;已接通</li>
                                        <!-- <li><i class="circle">&nbsp;&nbsp;&nbsp;&nbsp;</i> &nbsp;&nbsp;&nbsp;已选中</li> -->
                                        <li><i class="circle2">&nbsp;&nbsp;&nbsp;&nbsp;</i> &nbsp;&nbsp;&nbsp;屏蔽</li>
                                        <li><i class="circle3">&nbsp;&nbsp;&nbsp;&nbsp;</i>
                                            &nbsp;&nbsp;&nbsp;未上线\未接通</li>
                                    </ul>
                                </div>
                                <div class="form-group pull-left">
                                    <div class="row-fluid selectorDiv">
                                        <ul>
                                            <li class="span3 init" v-for="item in items">
                                                <input :id='item.phone' type='checkbox' :value="item.phone">
                                                <label v-bind:title="item.phone" :data="getPhone(item)"
                                                    :class="(item.joinState == 1) ? 'join' : ''"
                                                    :for='item.phone'>{{item.userName}}</label>
                                            </li>
                                            <li class="span3" v-for="n in total">
                                                <input type='checkbox'>
                                                <label>未上线</label>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
    <!-- JQ 表单序列化 -->
    <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
    <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
    <!--公共js-->
    <script src="../../../js/common/CommonEnum.js"></script>
    <script src="../../../js/common/ecs-util.js"></script>
    <script src="../../../js/common/ecs-env.js"></script>
    <!-- 弹窗 -->
    <script src="../../../lib/miniui/miniui.js"></script>
    <script src="../../../lib/layer/layer.js"></script>
    <script src="../../../lib/vue/vue.min.js"></script>
    <script src="../../../js/common/moment.min.js"></script>
    <script src="../../../js/ac/InitMeeting/context.js" type="text/javascript"></script>

    <!--页面逻辑-->
    <script src="../../../js/ac/InitMeeting/MeetingDetail.js" type="text/javascript"></script>
</body>

</html>
