<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
        <![endif]-->
    <title></title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
</head>

<body style="overflow:hidden;">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">
            </span>
            <i class="icon-close fr btnClose" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55">
            <form id="AddOrEditModal" class="form-horizontal form">
                <div class="mini-fit" style="height:390px;">
                    <div class="row pt__20">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">机构名称：</label>
                                <div class="col-xs-8">
                                    <input name="institutionName" id="institutionName" class="mini-textbox"
                                        maxLength="200" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">机构类型：</label>
                                <div class="col-xs-8">
                                    <input name="typeID" id="typeID" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">机构等级：</label>
                                <div class="col-xs-8">
                                    <input name="institutionLvl" id="institutionLvl" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">床位数：</label>
                                <div class="col-xs-8">
                                    <input name="galleryful" id="galleryful" class="mini-textbox" maxlength="9" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">创建人：</label>
                                <div class="col-xs-8">
                                    <input name="crtUserName" id="crtUserName" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">是否启用：</label>
                                <div class="col-xs-8">
                                    <input name="inUse" id="inUse" class="mini-checkbox" checked="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-2">联系电话：</label>
                                <div class="col-xs-10">
                                    <input name="contactPhone" id="contactPhone" class="mini-textbox" maxLength="12" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-2">详细地址：</label>
                                <div class="col-xs-10">
                                    <input name="detailedAddress" id="detailedAddress" class="mini-textbox"
                                        maxLength="200" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-2">诊疗特长：</label>
                                <div class="col-xs-10">
                                    <textarea id="serviceSpecial" name="serviceSpecial" class="form-control"
                                        maxlength="200"
                                        style="resize: none;width: 100%;height:100px;font-size: 12px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-2">备注：</label>
                                <div class="col-xs-10">
                                    <textarea id="remarks" name="remarks" class="form-control" maxlength="200"
                                        style="resize: none;width: 100%;height:100px;font-size: 12px;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input id="institutionId" name="institutionId" class="mini-hidden" />
            </form>
        </div>
        <div class="main-footer__dialog">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                    保 存
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/MedicalInstitution/addOrEdit.js"></script>

</html>
