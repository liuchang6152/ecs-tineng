<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                危化品属性管理(PCITC_ECS V1.0_20190430)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary btn-sm" id="btnEdit" title="属性维护" style="width:90px; "><i class="icon-edit"></i> 属性维护</a>
                </div>
            </div>
        </div>
        <div class="box-body">
            <!--start-->
            <div id="datagrid" class="mini-datagrid" idField="msdsFirmAtbId" multiSelect="true" style="max-height:490px;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                    <div field="orgSname" name="orgSname"  align="center" headerAlign="center">企业名称</div>
                    <div field="msdsFrimAtbName" name="msdsFrimAtbName" headerAlign="center" align="center">主属性名称</div>
                    <div field="subAtbEntitys" name="subAtbEntitys" headerAlign="center" align="center">子属性名称</div>
                </div>
            </div>
            <!--end-->
        </div>
    </div>
</div>
