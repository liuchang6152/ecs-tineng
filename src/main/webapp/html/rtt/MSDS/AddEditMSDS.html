<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/rtt/Expert/index.css" />
    <link rel="stylesheet" href="../../../lib/webuploader/webuploader.css" />
    <style type="text/css">
        .mini-button{
            font-size: 13px;
            line-height: 16px;
            border-color: #aed0ea;
            background: #d7ebf9;
            color: #2779aa;
        }
        .mini-button-inner{
            padding:4px 10px 4px 8px;
            line-height:16px;
            display:inline-block;
            vertical-align:baseline;
            position:relative;
            white-space: nowrap;
        }
        .mini-button-text{
            font-size:12px;
        }
        .webuploader-element-invisible{
            position: absolute !important;
            clip: rect(1px,1px,1px,1px);
        }
        .webuploader-pick-disable{
            opacity: 0.6;
            pointer-events: none;
        }
        .webuploader-pick{
            background: transparent;
            width: 100%;
            height: 100%;
        }
        .uploadPlaceholder{
            position: absolute;
            top: 4px;
            left: 10px;
            width: 107px;
            height: 24px;
        }
        /*上传表格上传进度样式*/
        .progressbar{
            position: relative;
            background: #bbb;
            width: 100%;
            height: 16px;
            overflow: hidden;
        }
        .progressbar-percent{
            position: absolute;
            height: 18px;
            background: blue;
            left: 0;
            top: 0px;
            overflow: hidden;
            z-index: 1;
        }
        .progressbar-label{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            font-size: 13px;
            color: White;
            z-index: 10;
            text-align: center;
            height: 16px;
            line-height: 16px;
        }
        .upicon-remove{
            width: 20px;
            height: 20px;
            display: inline-block;
            background: url("../../../lib/webuploader/cancel.gif") no-repeat 50% 50%;
            cursor: pointer;
        }
    </style>
</head>
<body style="_overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">
    </span>
        <i class="icon-close fr btnClose" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="msdsId" id="msdsId" />
            <div class="row" >
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">企业：</label>
                        <div class="col-xs-8">
                            <input name="enterpriseCode" id="enterpriseCode" class="mini-treeselect" multiSelect="false"
                                   textField="orgName" valueField="orgId" checkRecursive="true"
                                   expandOnLoad="true" showFolderCheckBox="false" showTreeIcon="true" style="width:100%;" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">危化品中文名：</label>
                        <div class="col-xs-8">
                            <input name="msdsChineseName" type="text" class="form-control required" id="msdsChineseName" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">危化品英文名：</label>
                        <div class="col-xs-8">
                            <input name="msdsEnglishName" type="text" class="form-control required" id="msdsEnglishName" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">化学品别名：</label>
                        <div class="col-xs-8">
                            <input name="msdsAliasName" type="text" class="form-control required" id="msdsAliasName" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">CAS No.：</label>
                        <div class="col-xs-8">
                            <input name="casno" type="text" class="form-control required" id="casno" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">物料编码：</label>
                        <div class="col-xs-8">
                            <input name="materialCode" type="text" class="form-control required" id="materialCode" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">危险性类别：</label>
                        <div class="col-xs-8">
                            <div id="riskType" class="mini-combobox" style="width:100%;" textField="riskTypeName" valueField="riskTypeId" value="" multiSelect="true"  showClose="true" oncloseclick="page.logic.onCloseClick">
                                <div property="columns">
                                    <!--<div header="ID" field="riskTypeId"></div>-->
                                    <div header="名称" field="riskTypeName"></div>
                                </div>
                            </div>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="control-label col-xs-2" style="padding-right:0px;font-weight:normal;">其它附件：</label>
                <div class="col-xs-10">
                    <!--文件上传 start-->
                    <div style="height:100%;margin-bottom:10px;">
                        <div class="mini-datagrid" id="grid1" style="width: 100%; height: 200px" showpager="false" emptyText="尚未上传" alwaysShowEmptyText="true" showEmptyText="true"
                             showheader="true" showtoolbar="true" title="<font style='font-weight:bold'>文件上传</font>">
                            <div property="toolbar" style="height: 30px; line-height: 27px;margin:10px 0px; ">
                                <a class="mini-button btn btn-primary" id="beginBtn" style="width:auto;height:auto;margin-left:10px;margin-right:10px;">
                                    <i class="icon-add mr__5"></i>选择文件上传
                                </a>
                                <div class="uploadPlaceholder" id="uploadPlaceholder"></div>
                                <!--<a class="mini-button btn btn-delete" id="deleteBtn" style="width:auto;height:auto;">-->
                                    <!--<i class="icon-delete mr__5"></i>删除选中文件-->
                                <!--</a>-->
                            </div>
                            <div property="columns">
                                <div field="atchName" width="150" renderer="page.logic.file_download">文件名</div>
                                <div field="type" width="80">类型</div>
                                <div field="size" width="80">大小</div>
                                <div field="status" width="80">状态</div>
                                <div field="action" width="80"></div>
                            </div>
                        </div>
                    </div>
                    <!--文件上传 end-->
                </div>
            </div>
            <!--模板 start-->
            <div class="ChildAttr_list" id="ChildAttr_list">
            </div>
            <!--模板 end-->
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSave">
                <i class="icon-save"></i>  保 存
            </button>&nbsp;&nbsp;
            <button type="button"  class="btn btn-close btnClose">
                <i class="icon-close"></i> 关 闭
            </button>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/webuploader/boot.js"></script>
<script src="../../../lib/webuploader/webuploader.min.js"></script>
<script src="../../../js/rtt/MSDS/AddEditMSDS.js"></script>
</html>
