<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>危化品配置</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                危化品配置(PCITC_ECS V1.0_20190510)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary" id="btnAdd" title="添加危化品" style="width:100px;"><i class="icon-add"></i> 添加危化品</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-danger btn-sm" id="btnDel" title="删除"><i class="icon-delete"></i> 删除</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="box-body">
            <!--查询 start-->
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="form-group">
                    <label class="control-label">所属企业：</label>
                    <div class="control-inline">
                        <input name="orgId" id="orgId" class="mini-combobox" style="width:150px;" textField="orgSname" valueField="orgId" value="" required="true" allowInput="true"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">二级单位：</label>
                    <div class="control-inline">
                        <input name="deptcoder" id="deptcoder" class="mini-combobox" style="width:150px;" textField="name" valueField="id" value="" required="true" allowInput="true"/>
                    </div>
                </div>
            </form>
            <!--查询 end-->
            <!--start-->
            <div class="mini-splitter" style="width:100%;height:500px;">
                <div size="30%" showCollapseButton="true" style="overflow-y: auto;">
                    <!--左侧tree菜单   start-->
                    <ul id="tree1" class="mini-tree" url="" style="width:100%;"
                        showTreeIcon="true"  resultAsTree="true" showExpandButtons="true"
                        textField="name" idField="id" expandOnLoad="true">
                    </ul>
                    <!--左侧tree菜单   end-->
                </div>
                <div showCollapseButton="true" style="overflow-y:auto;">
                    <!--选择框列表  start-->
                    <div id="acheck_list" class="mini-checkboxlist" repeatItems="3" repeatLayout="table"
                         textField="name" valueField="id" value="" style="margin:10px;">
                    </div>
                    <!--选择框列表  end-->
                </div>
            </div>
            <!--end-->
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!--页面逻辑-->
<script src="../../../js/rtt/MSDS/MSDSDeploy.js"></script>
</body>
</html>
