<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应急物资新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link href="../../../lib/select2/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/rtt/EmrgMtrl/index.css" />
</head>
<body>
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="emrgMtrlID" id="emrgMtrlID">
            <input type="hidden" name="crtUserName" id="crtUserName">
            <input type="hidden" name="crtUserDept" id="crtUserDept">
            <input type="hidden" name="crtDate" id="crtDate">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">企业：</label>
                        <div class="col-xs-7">
                            <input name="enterpriseCode" id="enterpriseCode" class="mini-treeselect"
                                   multiSelect="false" textField="orgSname" valueField="orgCode" checkRecursive="true"
                                   showFolderCheckBox="false" expandOnLoad="true" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">二级单位：</label>
                        <div class="col-xs-7" id="drtDeptCode-text">
                            <input name="drtDeptCode" id="drtDeptCode" class="mini-treeselect" multiSelect="false"
                                   textField="orgSname" valueField="orgCode" checkRecursive="true"
                                   showFolderCheckBox="false" expandOnLoad="true" />
                        </div>
                        <span class="span-required ">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">存放点类型：</label>
                        <div class="col-xs-7">
                            <select name="storeType" id="storeType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">储备库分类：</label>
                        <div class="col-xs-7">
                            <select name="repoType" id="repoType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">存放点名称：</label>
                        <div class="col-xs-7">
                            <select name="storageID" id="storageID" class="form-control"></select>
                            <!--<input name="storageName" id="storageName" type="hidden" />-->
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">物资来源：</label>
                        <div class="col-xs-7">
                            <input type="text" name="sourceType" class="form-control" id="sourceType" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">物资大类：</label>
                        <div class="col-xs-7">
                            <div class="input-group">
                                <input type="text" name="bgCatgName" class="form-control"
                                       disabled="disabled" id="bgCatgName" />
                                <input type="text" name="bgCatgCode" class="form-control hidden"
                                       id="bgCatgCode" />
                                <span class="input-group-btn">
                                        <a href="#" class="btn btn-primary" id="selectMedia" style="width: auto;"
                                           title="选择">选择</a>
                                </span>
                            </div>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">物资中类：</label>
                        <div class="col-xs-7">
                            <input name="mdCatgName" id="mdCatgName" type="text" disabled="disabled"
                                   class="form-control" maxlength="200" />
                            <input type="text" name="mdCatgCode" class="form-control hidden"
                                   id="mdCatgCode" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">物资小类：</label>
                        <div class="col-xs-7">
                            <input name="smCatgName" id="smCatgName" type="text" disabled="disabled"
                                   class="form-control" maxlength="200" />
                            <input type="text" name="smCatgCode" class="form-control hidden"
                                   id="smCatgCode" />

                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">物料名称：</label>
                        <div class="col-xs-7">
                            <input name="emrgMtrlName" type="text" class="form-control" id="emrgMtrlName" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">库存量：</label>
                        <div class="col-xs-7">
                            <input type="number" name="mtrlAmount" class="form-control" id="mtrlAmount" min="0" />
                        </div>
                        <span class="span-required ">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">安全库存下限：</label>
                        <div class="col-xs-7">
                            <input type="number" name="lowLimit" class="form-control" id="lowLimit" min="0" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">计量单位：</label>
                        <div class="col-xs-7">
                            <select name="mesUnit" id="mesUnit" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">企内/外：</label>
                        <div class="col-xs-7">
                            <select name="mtrlType" id="mtrlType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">保质期：</label>
                        <div class="col-xs-7">
                            <input name="expireDate" class="mini-datepicker" id="expireDate" emptyText="请选择保质期" ondrawdate="page.logic.onDrawDate" showTodayButton="false" allowInput="false" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">负责人：</label>
                        <div class="col-xs-7">
                            <div class="input-group">
                                <input type="text" name="ownerName" class="form-control" id="ownerName" readonly="readonly" />
                                <span class="input-group-btn">
                                    <a href="#" class="btn btn-primary" id="selectOwner" title="选择" style="width: auto;">选择</a>
                                </span>
                            </div>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">联系电话：</label>
                        <div class="col-xs-7">
                            <input type="hidden" name="userID" class="form-group" id="userID" />
                            <input type="text" name="ownerContact" class="form-control" id="ownerContact" disabled="disabled" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">是否防汛物资类：</label>
                        <div class="col-xs-7">
                            <select name="isFloodCtrl" id="isFloodCtrl" class="form-control">
                                <option value="1">是</option>
                                <option value="0">否</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">是否启用：</label>
                        <div class="col-xs-7">
                            <label>
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" class="minimal" />
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">排序：</label>
                        <div class="col-xs-7">
                            <input name="sortNum" class="mini-spinner" id="sortNum"  minValue="0" maxValue="999999" value="999"/>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存</button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>

<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/EmrgMtrl/EmrgMtrlAddOrEdit.js"></script>
</html>
