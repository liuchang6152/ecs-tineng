<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>应急专家</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <link rel="stylesheet" href="../../../css/rtt/Expert/index.css" />
    <style>
        .box-main > .box-body{min-height:577px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                应急专家(PCITC_ECS V1.0_20190509)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i>  新增</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-add mr__5"></i> 导入</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="box-body">
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="form-group">
                    <label class="control-label">所属企业：</label>
                    <div class="control-inline mr__10">
                        <select name="orgName" id="orgName" class="form-control width__140"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">专家姓名：</label>
                    <div class="control-inline mr__10">
                        <input type="text" name="expertName" id="expertName" class="form-control width__130" maxlength="200" value="" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">行业领域：</label>
                    <div class="control-inline mr__10">
                        <select name="expertIndustryID" id="expertIndustryID" class="form-control width__130">
                            <option value="" selected="selected">可输入</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">专家分类：</label>
                    <div class="control-inline mr__10">
                        <select name="expertProfessionID" id="expertProfessionID" class="form-control width__130">
                            <option value="" selected="selected">可输入</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">专家类别：</label>
                    <div class="control-inline">
                        <select name="expertType" id="expertType" class="form-control width__90 mr__10"></select>
                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-danger btn-sm" id="btnReset" title="重置"><i class="icon-zero"></i> 重置</a>
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" pageSizeWidth="60" frozenstartcolumn="0" frozenendcolumn="2">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
                    <div type="checkcolumn" allowResize="false" width="35"></div>
                    <div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="40" renderer="page.logic.show_edit">操作</div>
                    <div field="orgName" headerAlign="center" align="center">企业名称</div>
                    <div field="expertName" headerAlign="center" align="center">姓名</div>
                    <div field="expertAge" headerAlign="center" align="center">年龄</div>
                    <div field="expertSexName" headeralign="center" align="center">性别</div>
                    <div field="expertTypeName" headeralign="center" align="center">专家类别</div>
                    <div field="expertJob" headeralign="center" align="center">职务</div>
                    <div field="expertTitleName" headeralign="center" align="center">职称</div>
                    <div field="expertEducationName" headeralign="center" align="center">最高学历</div>
                    <div field="expertMountGuardName" headeralign="center" align="center">在岗情况</div>
                    <div field="expertIndustryName" headeralign="center" align="center">行业领域</div>
                    <div field="expertProfessionName" headeralign="center" align="center">专家分类</div>
                    <div field="expertEnjoyWorksName" headeralign="center" align="center">擅长工作类型</div>
                    <div field="expertMobile" headeralign="center" align="center">联系电话</div>
                    <div field="isEmployName" headeralign="center" align="center">聘用状态</div>
                    <div field="crtUserName" headeralign="center" align="center">登记人</div>
                    <div field="crtUserDept" headeralign="center" align="center">登记部门</div>
                    <div field="crtDate" headerAlign="center" renderer="ECS.util.DateRender" align="center" allowResize="false" width="90">登记日期</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--miniuiUI表格-->
<script src="../../../lib/miniui/miniui.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<!--页面逻辑 by weiwan-->
<script src="../../../js/rtt/Expert/index.js" type="text/javascript"></script>
</body>
</html>
