<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专家新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/rtt/Expert/index.css" />
</head>
<body>
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="expertID" id="expertID">
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">企业：</label>
                        <div class="col-xs-8">
                            <select name="orgCode" id="orgCode" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">在岗情况：</label>
                        <div class="col-xs-8">
                            <select name="expertMountGuard" id="expertMountGuard" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">专家类别：</label>
                        <div class="col-xs-8">
                            <select name="expertType" id="expertType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">姓名：</label>
                        <div class="col-xs-8">
                            <input type="text" name="expertName" class="form-control" id="expertName" maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">年龄：</label>
                        <div class="col-xs-8">
                            <input type="number" name="expertAge" class="form-control" id="expertAge" min="1" max="200"  oninput="if(Number(value)>200)value=200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">性别：</label>
                        <div class="col-xs-8">
                            <select name="expertSex" id="expertSex" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">职务：</label>
                        <div class="col-xs-8">
                            <input type="text" name="expertJob" class="form-control" id="expertJob" maxlength="200" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">职称：</label>
                        <div class="col-xs-8">
                            <select name="expertTitle" id="expertTitle" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">最高学历：</label>
                        <div class="col-xs-8">
                            <select name="expertEducation" id="expertEducation" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">专业分类：</label>
                        <div class="col-xs-5">
                            <input type="hidden" name="expertProfessionID" id="expertProfessionID" />
                            <div style="overflow-y:auto;height:100px;border:#ccc solid 1px;padding:5px 10px;" name="expertProfession"
                                id="expertProfession">
                            </div>
                        </div>
                        <span class="span-required">*</span>
                        <span class="col-xs-2">
                            <a href="#" class="btn btn-primary" id="classList" title="选择" style="width: auto;">选择</a>
                        </span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">行业领域：</label>
                        <div class="col-xs-5">
                            <input type="hidden" name="expertIndustryID" id="expertIndustryID" />
                            <div style="overflow-y:auto;height:100px;border:#ccc solid 1px;padding:5px 10px;" name="expertIndustry"
                                id="expertIndustry">
                            </div>
                        </div>
                        <span class="span-required">*</span>
                        <span class="col-xs-2">
                            <a href="#" class="btn btn-primary" id="classField" title="选择" style="width: auto;">选择</a>
                        </span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">擅长工作类型：</label>
                        <div class="col-xs-5">
                            <input type="hidden" name="expertEnjoyWorksID" id="expertEnjoyWorksID" />
                            <div style="overflow-y:auto;height:100px;border:#ccc solid 1px;padding:5px 10px;" name="expertEnjoyWorks"
                                id="expertEnjoyWorks">
                            </div>
                        </div>
                        <span class="span-required">*</span>
                        <span class="col-xs-2">
                            <a href="#" class="btn btn-primary" id="goodList" title="选择" style="width: auto;">选择</a>
                        </span>
                    </div>
                </div>
                <!-- <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">专业分类：</label>
                        <div class="col-xs-8">
                            <select name="expertProfessionID" id="expertProfessionID" class="form-control"></select>
                        </div>
                        <span class="span-required ">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">行业领域：</label>
                        <div class="col-xs-8">
                            <select name="expertIndustryID" id="expertIndustryID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">擅长工作类型：</label>
                        <div class="col-xs-8">
                            <select name="expertEnjoyWorksID" id="expertEnjoyWorksID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div> -->
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">聘用状态：</label>
                        <div class="col-xs-8">
                            <select name="isEmploy" id="isEmploy" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">联系电话：</label>
                        <div class="col-xs-8">
                            <input type="text" name="expertMobile" class="form-control" id="expertMobile" maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4" >是否启用：</label>
                        <div class="col-xs-8">
                            <label>
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" class="minimal">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">登记人：</label>
                        <div class="col-xs-8">
                            <input type="text" name="crtUserName" class="form-control" id="crtUserName" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">登记部门：</label>
                        <div class="col-xs-8">
                            <input type="text" name="crtUserDept" class="form-control" id="crtUserDept" disabled="disabled">
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-4">登记时间：</label>
                        <div class="col-xs-8">
                            <input type="text" name="crtDate" class="form-control" id="crtDate" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存</button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/Expert/UserAddOrEdit.js"></script>
</html>
