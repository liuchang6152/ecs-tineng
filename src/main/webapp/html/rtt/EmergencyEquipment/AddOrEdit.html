<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/rtt/EmrgMtrl/index.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
</head>

<body>
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">
            </span>
            <i class="icon-close fr btnClose" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55 pt__30">
            <form id="AddOrEditModal" class="form-horizontal">
                <input type="hidden" id="userID" name="userID" />
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">所属类型：</label>
                            <div class="col-xs-8">
                                    <select name="equipOwner" id="equipOwner" class="form-control"></select>
                                <!-- <input style="margin-left:10px; display: inline-block ;padding-left: 18px;" type="radio"
                                    name="equipOwner" value="2">企业</input>
                                     <input style="margin-left:10px; display: inline-block ;padding-left: 18px;" type="radio"
                                    checked="checked" name="equipOwner" value="1">队伍</input> -->
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">企业：</label>
                            <div class="col-xs-8">
                                    <select name="enterpriseCode" id="enterpriseCode" class="form-control"></select>
                                <!-- <input name="enterpriseCode" id="enterpriseCode" class="mini-combobox" multiSelect="false"  onvaluechanged="page.logic.enterpriseCodeonvaluechanged"
                           textField="orgSname" valueField="orgCode"   checkRecursive="true" style="width: 100%"
                           showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" /> -->

                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">二级单位：</label>
                            <div class="col-xs-8">
                                    <select name="drtDeptCode" id="drtDeptCode" class="form-control"></select>
                             

                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">存放点类型：</label>
                            <div class="col-xs-8">
                                <select name="storeType" id="storeType" class="form-control"></select>
                            </div>
                            <!-- <span class="span-required">*</span> -->
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">储存库类型：</label>
                            <div class="col-xs-8">
                                <select name="repoType" id="repoType" class="form-control"></select>
                            </div>
                            <!-- <span class="span-required">*</span> -->
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">存放点：</label>
                            <div class="col-xs-8">
                                <select name="storageID" id="storageID" class="form-control"></select>
                                <!-- <input name="storageID" id="storageID" class="mini-combobox" style="width: 100%" textField="name" valueField="id" allowInput="true" valueFromSelect="true" /> -->
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">装备来源：</label>
                            <div class="col-xs-8">
                                <input name="sourceType" id="sourceType" type="text" class="form-control"
                                    maxlength="200" />
                            </div>
                            <!-- <span class="span-required">*</span> -->
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">装备大类：</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" name="businessBgCategName" class="form-control"
                                        disabled="disabled" id="businessBgCategName" />
                                    <input type="text" name="businessBgCategCode" class="form-control hidden"
                                        id="businessBgCategCode" />
                                    <span class="input-group-btn">
                                        <a href="#" class="btn btn-primary" id="selectMedia" style="width: auto;"
                                            title="选择">选择</a>
                                    </span>
                                </div>

                            </div>
                            <span class="span-required">*</span>
                        </div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">装备中类：</label>
                            <div class="col-xs-8">
                                <input name="businessMdCategName" id="businessMdCategName" type="text" disabled="disabled"
                                    class="form-control" maxlength="200" />
                                <input type="text" name="businessMdCategCode" class="form-control hidden"
                                    id="businessMdCategCode" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">装备小类：</label>
                            <div class="col-xs-8">
                                <input name="businessSmCategName" id="businessSmCategName" type="text" disabled="disabled"
                                    class="form-control" maxlength="200" />
                                <input type="text" name="businessSmCategCode" class="form-control hidden"
                                    id="businessSmCategCode" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">装备名称：</label>
                            <div class="col-xs-8">
                                <input name="emrgEquipName" id="emrgEquipName" type="text" class="form-control"
                                    maxlength="200" />
                                    <input name="emrgEquipID" id="emrgEquipID" type="text" class="form-control hidden"/>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">装备编码：</label>
                            <div class="col-xs-8">
                                <input name="emrgEquipCode" id="emrgEquipCode" type="text" class="form-control"
                                    maxlength="200" />

                            </div>
                            <!-- <span class="span-required">*</span> -->
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">库存安全下限：</label>
                            <div class="col-xs-8">
                                    <input name="lowLimit" class="mini-spinner" id="lowLimit" minValue="0"
                                    maxValue="999999" value="0" />
                              
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">库存量：</label>
                            <div class="col-xs-8">
                                <input name="equipAmount" class="mini-spinner" id="equipAmount" minValue="0"
                                    maxValue="999999" value="0" />

                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">保质期：</label>
                            <div class="col-xs-8">
                                <input name="expireDate" id="expireDate" type="text" class="mini-datepicker"
                                   maxlength="200"
                                   />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">计量单位：</label>
                            <div class="col-xs-8">
                                    <select name="mesUnit" id="mesUnit" class="form-control"></select>
                             
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">出厂日期：</label>
                            <div class="col-xs-8">
                                <input name="productionDate" id="productionDate" type="text" class="mini-datepicker"
                                   maxlength="200"
                                  />
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">性能说明：</label>
                            <div class="col-xs-8">
                                <input name="performanceDesc" id="performanceDesc" type="text" class="form-control"
                                    maxlength="200" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">用途：</label>
                            <div class="col-xs-8">
                                <input name="purpose" id="purpose" type="text" class="form-control" maxlength="200" />

                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">生产产家：</label>
                            <div class="col-xs-8">
                                <input name="manufacturer" id="manufacturer" type="text" class="form-control"
                                    maxlength="200" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">企内/外：</label>
                            <div class="col-xs-8">
                                    <select name="equipType" id="equipType" class="form-control "></select>
                                 
                              
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">登记部门：</label>
                            <div class="col-xs-8">
                                <input name="crtUserDept" id="crtUserDept" type="text" class="form-control"
                                    disabled="disabled" maxlength="200" />

                            </div>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">负责人：</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" name="userName" class="form-control" disabled="disabled"
                                        id="userName" />
                                    <input type="text" name="userID" class="form-control hidden" id="userID" />
                                    <span class="input-group-btn">
                                        <a href="#" class="btn btn-primary" id="selectUser" style="width: auto;"
                                            title="选择">选择</a>

                                    </span>
                                </div>

                            </div>
                            <span class="span-required">*</span>
                        </div>

                    </div>

                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">联系电话：</label>
                            <div class="col-xs-8">
                                <input name="phone" id="phone" type="text" class="form-control"
                                    disabled="disabled" maxlength="200" />
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">是否防讯装备：</label>
                            <div class="col-xs-8">
                                <input type="checkbox" id="isFloodCtrl" name="isFloodCtrl" checked="checked"
                                    class="minimal">
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">是否启用：</label>
                            <div class="col-xs-8">
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" class="minimal">
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">排序：</label>
                            <div class="col-xs-8">
                                <input name="sortNum" class="mini-spinner" id="sortNum" minValue="0" maxValue="999999"
                                    value="0" />
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                    保 存
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/select2/select2.min.js"></script>
<script src="../../../js/common/moment.min.js"></script>
<script src="../../../js/ap/VideoSurveillance/JSLINQ.js" type="text/javascript"></script>
<script src="../../../js/rtt/EmergencyEquipment/AddOrEdit.js"></script>

</html>
