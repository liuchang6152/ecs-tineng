<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
	<title>视频配置查询</title>
	<meta name="keywords" />
	<meta name="description" />
	<link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
	<link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
	<link rel="stylesheet" href="../../../css/common/animate.css" />
	<link rel="stylesheet" href="../../../css/common/font.css" />
	<link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="../../../css/common/common.css" />
	<link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
	<link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
	<link rel="stylesheet" href="../../../css/rtt/VideoSettings/index.css" />
	<link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
	<style>
		.box-main>.box-body {
			min-height: 577px;
		}
	</style>
</head>

<body>
	<div class="main-content">
		<div class="box box-main">
			<div class="box-header">
				<i class="title-vertical"></i>
				<div class="box-title text-color">
					视频配置
					<div class="box-tools pull-right">
						<a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add"></i>
							新增</a>
						<a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i
								class="icon-delete mr__5"></i>
							删除</a>&nbsp;&nbsp;

					</div>
				</div>
			</div>
			<div class="box-body">
				<form id="searchForm" onsubmit="return false;" class="form-inline">
					<div class="form-group">
						<label class="control-label ">企业名称：</label>
						<div class="control-inline">
							<select name="enterpriseID" id="enterpriseID" class="form-control width__200" style="width:200px"></select>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label width__110">二级单位：</label>
						<div class="control-inline">
							<select name="drtDeptCode" id="drtDeptCode" class="form-control width__200" style="width:200px"></select>
						</div>
					</div>
					<div class="form-group">
						<a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询">查询</a>
					</div>
				</form>
				<div id="datagrid" class="mini-datagrid" idField="emergencyPlanID" multiSelect="true">
					<div property="columns">
						<div type="checkcolumn" allowResize="false" idField="survVideoId" width="35"></div>
						<div field="emergencyPlanName" width="20" name="emergencyPlanName" align="center"
							headerAlign="center" renderer="page.logic.show_editeditAttr">操作</div>
						<div field="name" name="name" align="center" headerAlign="center">工厂模型位置</div>
						<div field="survVideoName" name="survVideoName" headerAlign="center" align="center">视频名称</div>
						<div field="location" name="location" align="center" headerAlign="center">位置描述</div>
						<div field="typeName" width="30" name="typeName" align="center" headerAlign="center">视频类型</div>
						<div field="priorityName" width="30" name="priorityName" headerAlign="center" align="center">优先级
						</div>
						<div field="channel" name="channel" align="center" headerAlign="center">通道号</div>
						<div field="pageUrl" name="pageUrl" align="center" headerAlign="center">视频地址</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 全局js -->
	<script src="../../../lib/jquery/jquery.min.js"></script>
	<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- 自定义js -->
	<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
	<!-- JQ 表单序列化 -->
	<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
	<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
	<!--公共js-->
	<script src="../../../js/common/CommonEnum.js"></script>
	<script src="../../../js/common/ecs-util.js"></script>
	<script src="../../../js/common/ecs-env.js"></script>
	<!-- 弹窗 -->
	<script src="../../../lib/miniui/miniui.js"></script>
	<script src="../../../lib/layer/layer.js"></script>
	<script src="../../../lib/select2/select2.min.js"></script>
	<script src="../../../js/ap/VideoSurveillance/JSLINQ.js" type="text/javascript"></script>
	<script src="../../../js/rtt/VideoSettings/index.js"></script>
</body>

</html>
