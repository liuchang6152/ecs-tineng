<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
        <![endif]-->
    <title>应急车辆检测状态历史记录</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
</head>

<body style="overflow:hidden;">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">
            </span>
            <i class="icon-close fr btnClose" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__50 mb__55">
            <form id="searchForm" onsubmit="return false;" class="form-inline searchForm">
                <div class="form-group">
                    <label class="control-label">车辆名称：</label>
                    <div class="control-inline">
                        <input name="vehicleName" id="vehicleName" class="mini-textbox" enabled="false" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">系统名称：</label>
                    <div class="control-inline">
                        <input name="systemId" id="systemId" class="mini-combobox" allowInput="true"
                            valueFromSelect="true" emptyText="全部" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">事故等级：</label>
                    <div class="control-inline">
                            <input name="priority" id="priority" class="mini-combobox" allowInput="true"
                            valueFromSelect="true" emptyText="全部" />
                        <!-- <input name="priority" id="priority" class="mini-textbox" emptyText="请输入" maxLength="200" /> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">相关部件：</label>
                    <div class="control-inline">
                        <input name="relevantModuleCh" id="relevantModuleCh" class="mini-textbox" emptyText="请输入"
                            maxLength="200" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">故障发生时间段：</label>
                    <div class="control-inline">
                        <input id="startTime" name="startTime" class="mini-datepicker" allowInput="false" />
                        </em>--</em>
                        <input id="endTime" name="endTime" class="mini-datepicker" allowInput="false" />
                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary btn-sm mr__5" id="btnQuery"><i class="icon-search mr__5"></i>
                        查询</a>
                    <a href="#" class="btn btn-danger btn-sm mr__5" id="btnReset"><i class="icon-zero mr__5"></i>
                        重置</a>
                </div>
                <input id="vehicleId" name="vehicleId" class="mini-hidden" />
            </form>
            <div id="datagrid" class="mini-datagrid" idField="vehicleID" multiSelect="true" style="max-height:360px;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" width="30">序号</div>
                    <div field="systemName" name="systemName" headerAlign="center" align="center" width="50">系统名称</div>
                    <div field="descriptionCh" name="descriptionCh" headerAlign="center" align="center">故障描述</div>
                    <div field="relevantModuleCh" name="relevantModuleCh" headerAlign="center" align="center">相关部件</div>
                    <div field="raisedProblemCh" name="raisedProblemCh" headerAlign="center" align="center">导致问题</div>
                    <div field="errReasonCh" name="errReasonCh" headerAlign="center" align="center">出错原因</div>
                    <div field="solutionCh" name="solutionCh" headerAlign="center" align="center">解决办法</div>
                    <div field="priority" name="priority" headerAlign="center" align="center" width="50">事故等级</div>
                    <div field="picPath" name="picPath" headerAlign="center" align="center" width="50" renderer="page.logic.render_picPath">图片信息</div>
                    <div field="occurredTime" name="occurredTime" headerAlign="center" align="center" width="80" renderer="ECS.util.DateRender">故障发生时间</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/Vehicle/monitorHistory.js"></script>

</html>
