<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
        <![endif]-->
    <title></title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
</head>

<body style="overflow:hidden;">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">
            </span>
            <i class="icon-close fr btnClose" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55">
            <form id="AddOrEditModal" class="form-horizontal form">
                <div class="mini-fit" style="height:390px;">
                    <div class="row pt__20">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">区域：</label>
                                <div class="col-xs-8">
                                    <input name="area" id="area" class="mini-textbox" maxLength="200"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">名称：</label>
                                <div class="col-xs-8">
                                    <input name="name" id="name" class="mini-textbox" maxLength="200"/>
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">座机号：</label>
                                <div class="col-xs-8">
                                    <input name="tel" id="tel" class="mini-textbox" maxLength="200"/>
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">是否启用：</label>
                                <div class="col-xs-8">
                                    <input name="inUse" id="inUse" class="mini-checkbox" checked="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-2">地址：</label>
                                <div class="col-xs-10">
                                    <input name="address" id="address" class="mini-textbox" maxLength="200"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">创建人部门：</label>
                                <div class="col-xs-8">
                                    <input name="crtUserDept" id="crtUserDept" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">维护人部门：</label>
                                <div class="col-xs-8">
                                    <input name="mntUserDept" id="mntUserDept" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">创建人：</label>
                                <div class="col-xs-8">
                                    <input name="crtUserName" id="crtUserName" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">维护人：</label>
                                <div class="col-xs-8">
                                    <input name="mntUserName" id="mntUserName" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">创建日期：</label>
                                <div class="col-xs-8">
                                    <input name="crtDateStr" id="crtDateStr" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">维护日期：</label>
                                <div class="col-xs-8">
                                    <input name="mntDateStr" id="mntDateStr" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input id="relatedFireUnitsId" name="relatedFireUnitsId" class="mini-hidden" />
            </form>
        </div>
        <div class="main-footer__dialog">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                    保 存
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/FireUnits/addOrEdit.js"></script>

</html>
