<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
</head>
<body>
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">
    </span>
        <i class="icon-close fr btnClose" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="storageID" id="storageID" />
            <!--创建人-->
            <input id="crtUserName" name="crtUserName" type="hidden" />
            <!--修改人-->
            <input id="mntUserName" name="mntUserName" type="hidden" />
             <div class="row">
                 <div class="col-xs-6">
                     <div class="form-group">
                         <label class="control-label col-xs-5">所属类型：</label>
                         <div class="col-xs-7">
                             <select name="bulongType" id="bulongType" class="form-control">
                                 <option value="-1">请选择</option>
                                 <option value="0">企业</option>
                                 <option value="1">队伍</option>
                             </select>
                         </div>
                          <span class="span-required">*</span>
                     </div>
                 </div>
                 <div class="col-xs-6">
                     <div class="form-group">
                         <label class="control-label col-xs-5">业务类型：</label>
                         <div class="col-xs-7">
                             <select name="teskType" id="teskType" class="form-control"></select>
                         </div>
                          <span class="span-required">*</span>
                     </div>
                 </div>
             </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">企业：</label>
                        <div class="col-xs-7" id="enterpriseCode-text">
                            <input name="enterpriseCode" id="enterpriseCode" class="mini-treeselect" multiSelect="false"
                                   textField="orgSname" valueField="orgCode" checkRecursive="true"
                                   showFolderCheckBox="false" expandOnLoad="true" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">二级单位：</label>
                        <div class="col-xs-7" id="orgName-text">
                            <input name="drtDeptCode" id="drtDeptCode" class="mini-treeselect" multiSelect="false" textField="orgSname" valueField="orgId" checkRecursive="true" showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">安全风险区分类：</label>
                        <div class="col-xs-7" id="riskAreaCatgName-text">
                            <input style="width:100%;" name="riskAreaCatgName" id="riskAreaCatgName" class="mini-treeselect" url="" multiSelect="false"
                                   textField="cateName" valueField="categID" parentField="gcategID"  checkRecursive="true"
                                   showFolderCheckBox="false"  expandOnLoad="true" showRadioButton="false" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">安全风险区名称：</label>
                        <div class="col-xs-7">
                            <input name="riskAreaCode" id="riskAreaCode" class="mini-combobox" textField="riskAreaName" valueField="riskAreaCode" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">作业风险区类型：</label>
                        <div class="col-xs-7">
                            <select name="optlRiskZoneCatg" id="optlRiskZoneCatg" class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">作业风险区名称：</label>
                        <div class="col-xs-7">
                            <input name="optlRiskZoneCode" id="optlRiskZoneCode" class="mini-combobox" textField="name" valueField="code" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">风险分析对象类型：</label>
                        <div class="col-xs-7">
                            <select name="riskAnlsObjCatg" id="riskAnlsObjCatg" class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">风险分析对象名称：</label>
                        <div class="col-xs-7">
                            <input name="riskAnlsObjCode" id="riskAnlsObjCode" class="mini-combobox" textField="name" valueField="code" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">应急队伍：</label>
                        <div class="col-xs-7">
                             <input name="ranks" id="ranks" class="mini-treeselect" multiSelect="false"
                                 textField="teamName" valueField="teamID" checkRecursive="true"
                                 showFolderCheckBox="false" expandOnLoad="true" howRadioButton="false" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">存放点所属：</label>
                        <div class="col-xs-7">
                            <input id="storageClass" class="mini-combobox" type="text" allowInput="true" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">存放点类型：</label>
                        <div class="col-xs-7">
                            <select name="storeType" id="storeType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">储备库分类：</label>
                        <div class="col-xs-7">
                            <select name="repoType" id="repoType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">存放点名称：</label>
                        <div class="col-xs-7">
                            <input id="storageName" name="storageName" onvalidation="onChineseValidation" type="text"
                                class="form-control" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5">企内/外：</label>
                        <div class="col-xs-7">
                            <select name="mtrlType" id="mtrlType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-5" >是否启用：</label>
                        <div class="col-xs-7">
                            <label>
                                <input type="checkbox" name="inUse" id="inUse" checked="checked" class="minimal">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group" >
                        <label class="control-label col-xs-5">排序：</label>
                        <div class="col-xs-7">
                            <input name="sortNum" class="mini-spinner" id="sortNum"  minValue="0" maxValue="999999" value="999"/>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-2" >位置描述：</label>
                        <div class="col-xs-10">
                                <input id="des" name="des" type="text" maxlength="50" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                    保 存
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--页面逻辑-->
<script src="../../../js/rtt/MtrlStorage/MtrlStorageAddOrEdit.js"></script>
</html>
