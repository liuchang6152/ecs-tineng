<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>应急处置人员</title>
    <meta name="keywords" />
    <meta name="description" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <link rel="stylesheet" href="../../../css/rtt/Personnel/index.css" />
    <style>
        .box-main > .box-body{min-height:577px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                应急处置人员(PCITC_ECS V1.0_20190508)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i>  新增</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-add mr__5"></i> 导入</a>&nbsp;&nbsp;
                            <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="box-body">
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="form-group">
                    <label class="control-label">所属企业：</label>
                    <div class="control-inline mr__10">
                        <select name="orgName" id="orgName" class="form-control width__120"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">所属队伍：</label>
                    <div class="control-inline mr__10">
                        <select name="teamName" id="teamName" class="form-control width__110"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">行政级别：</label>
                    <div class="control-inline mr__10">
                        <select name="userLvlID" id="userLvlID" class="form-control width__110"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">人员姓名：</label>
                    <div class="control-inline mr__10">
                        <input type="text" name="personnelName" id="personnelName" class="form-control width__100" maxlength="200" value="" autocomplete="off" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">是否启用：</label>
                    <div class="control-inline mr__10">
                        <select name="inUse" id="inUse" class="form-control width__100"></select>
                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-danger btn-sm" id="btnReset" title="重置"><i class="icon-zero"></i> 重置</a>
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" pageSizeWidth="60" frozenstartcolumn="0" frozenendcolumn="2">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
                    <div type="checkcolumn" allowResize="false" width="35"></div>
                    <div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="40" renderer="page.logic.show_edit">操作</div>
                    <div field="orgNames" headerAlign="center" align="center" width="130">企业名称</div>
                    <div field="teamName" headerAlign="center" align="center">所属救援队伍</div>
                    <div field="userLvlName" headerAlign="center" align="center">行政级别</div>
                    <div field="personnelName" headeralign="center" align="center" allowResize="false" width="50">姓名</div>
                    <div field="personnelBirthday" headerAlign="center" renderer="ECS.util.DateRender" align="center" allowResize="false" width="90">出生日期</div>
                    <div field="personnelSexName" headeralign="center" align="center" allowResize="false" width="50">性别</div>
                    <div field="personnelJob" headeralign="center" align="center" renderer="page.logic.show_job">职务</div>
                    <div field="personnelNature" headeralign="center" align="center">员工性质</div>
                    <div field="teamTypeName" headeralign="center" align="center">人员类别</div>
                    <div field="personnelWorkStatusName" headeralign="center" align="center" allowResize="false" width="60">状态</div>
                    <div field="personnelPhone" headeralign="center" align="center" allowResize="false" width="90">座机号</div>
                    <div field="personnelMobile" headeralign="center" align="center" allowResize="false" width="90">手机号</div>
                    <div field="crtUserName" headeralign="center" align="center" allowResize="false" width="90">登记人</div>
                    <div field="crtUserDept" headeralign="center" align="center" width="100">登记部门</div>
                    <div field="crtDate" headeralign="center" renderer="ECS.util.DateRender" align="center" allowResize="false" width="90">登记时间</div>
                    <div field="inUseShow" width="60" headeralign="center" align="center">是否启用</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--miniuiUI表格-->
<script src="../../../lib/miniui/miniui.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<!--页面逻辑-->
<script src="../../../js/rtt/Personnel/index.js" type="text/javascript"></script>

</body>
</html>
