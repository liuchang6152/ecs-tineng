<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
	<title>车辆分类管理</title>
	<meta name="keywords">
	<meta name="description">
	<link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css">
	<link rel="stylesheet" href="../../../lib/layer/skin/layer.css">
	<link rel="stylesheet" href="../../../css/common/animate.css">
	<link rel="stylesheet" href="../../../css/common/font.css">
	<link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../../css/common/common.css">
	<link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
	<link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
	<style>
		.box-main > .box-body{min-height:577px;}
	</style>
</head>

<body>
	
	<div class="main-content">
		<div class="box box-main">
			<div class="box-header">
				<i class="title-vertical"></i>
				<div class="box-title text-color">
					应急车辆类型(PCITC_ECS V1.0_20190508)
					<div class="box-tools pull-right">
						<a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i> 新增</a>&nbsp;&nbsp;

						<a href="#" class="btn btn-danger btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>&nbsp;&nbsp;

					</div>
				</div>
			</div>
			<div class="box-body">
				<form id="searchForm" onsubmit="return false;" class="form-inline">
					<div class="form-group">
						<label class="control-label">所属企业：</label>
						<div class="control-inline">
						
							   <input style="width:100%;" name="orgCode" id="orgCode" class="mini-treeselect" multiSelect="false"
                                textField="orgSname" valueField="orgCode" parentField="porgCode"  checkRecursive="true"
                                showFolderCheckBox="false"  expandOnLoad="true"   showRadioButton="false" />
						</div>

					</div>
					<div class="form-group">
						<a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
					</div>
				</form>
				<div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" onshowrowdetail="page.logic.onShowRowDetail">
					<div property="columns">
						<div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="5%">序号</div>
						<div type="checkcolumn" allowResize="false" width="5%"></div>
						<div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="5%" renderer="page.logic.show_edit">操作</div>

						<div field="orgName" headerAlign="center" align="center" width="20%">所属企业</div>
						<div field="vehicleBigName" headerAlign="center" align="center" width="40%">大类名称</div>
						<div type="expandcolumn"></div>
					</div>
				</div>
				
			</div>

		</div>
	</div>
	<div id="detailGrid_Form" style="display:none;">
			<div id="gridDetail" class="mini-datagrid" idField="id" multiSelect="true" style="max-height: 490px;" showpager="false"  >
				<div property="columns">
					<div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
					<div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="40" renderer="page.logic.show_editeditAttr">操作</div>
					<div field="vehicleSmallName" headerAlign="center" align="center">小类名称</div>
					<div field="vehicleSmallAttribute" headerAlign="center" align="center">技术属性</div>
				</div>
			</div>
		</div>
	<!-- 全局js -->
	<script src="../../../lib/jquery/jquery.min.js"></script>
	<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- 自定义js -->
	<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
	<!-- JQ 表单序列化 -->
	<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
	<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
	<!--公共js-->
	<script src="../../../js/common/CommonEnum.js"></script>
	<script src="../../../js/common/ecs-util.js"></script>
	<script src="../../../js/common/ecs-env.js"></script>
	<!--layUI表格-->
	<script src="../../../lib/layui-2.3.0/layui.js"></script>
	<script src="../../../lib/layui-2.3.0/layui.all.js"></script>
	<!-- 弹窗 -->
	<script src="../../../lib/layer/layer.js"></script>
	<script src="../../../lib/miniui/miniui.js"></script>
	<!--页面逻辑-->
	<script src="../../../js/rtt/VehicleMaintain/Index.js" type="text/javascript"></script>

</body>

</html>
