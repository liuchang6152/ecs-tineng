<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>消防接处警首页</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css">
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <style>
        .box-main > .box-body{min-height:575px;}
    </style>
</head>

<body>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <i class="title-vertical"></i>
                <div class="box-title text-color">
                    历史记录查询
                    <div class="box-tools pull-right">
                            <!-- <a href="javascript:void(0)" class="btn btn-primary btn-sm" id="btn_alarmDispatching" title="手动处警"> 手动处警</a>&nbsp;&nbsp; -->
                            <a href="javascript:void(0)" class="btn btn-primary btn-sm" id="btn" title="手动报警"> 手动报警</a>&nbsp;&nbsp;
                        </div>
                </div>
            </div>
            <div class="box-body">
                <div class="tabbable">
                    <!-- Only required for left/right tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab1" data-toggle="tab">我的处理中事件<label id="lbtotal"></label></a></li>
                        <li><a href="#tab2" data-toggle="tab">可查看的事件</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab1">
                            <form id="searchForm" onsubmit="return false;" class="form-inline">
                                <div class="form-group">
                                    <label class="control-label">处置状态：</label>
                                    <div class="control-inline">

                                        <select name="eventCode" id="eventCode" class="form-control width__200" style="width:200px"></select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="control-label">事件摘要：</label>
                                    <div class="control-inline">

                                        <input type="text" name="eventSummary" class="form-control width__220" id="eventSummary" maxlength="200" placeholder="可输入"/>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="control-label">报警时间：</label>
                                    <div class="control-inline mr__10">
                                        <input name="policeStartTime" class="mini-datepicker" id="policeStartTime" allowInput="false"
                                            format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true" /> <em>--</em>
                                        <input name="policeEndTime" class="mini-datepicker" id="policeEndTime" allowInput="false"
                                            format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true" />

                                    </div>
                                </div>
                                <div class="form-group">
                                    <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i>
                                        查询</a>&nbsp;&nbsp;
                                </div>
                            </form>
                            <div id="eventDatagrid" class="mini-datagrid" idField="id" multiSelect="true">
                                <div property="columns">
                                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false"
                                        width="35">序号</div>
                                    <div field="policeSummary" width="40%" headerAlign="center" align="center" renderer="page.logic.show_Detail">事件摘要</div>
                                    <div field="executedTime" width="20%" headerAlign="center" align="center" renderer="ECS.util.DateTimeRender">报警时间</div>
                                    <div field="eventCode" width="10%" headerAlign="center" align="center">处置状态</div>
                                    <div field="eventCode" width="10%" headerAlign="center" align="center" renderer="page.logic.show_edit">流程回顾</div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab2">
                            <form id="searchForm2" onsubmit="return false;" class="form-inline">
                                    <input type="text" name="userUid" class="form-control  hidden" id="userUid" />
                                <!-- <div class="form-group">
                                    <label class="control-label">接警来源：</label>
                                    <div class="control-inline">
                                        <select name="status" id="status" class="form-control width__250" style="width:250px"></select>
                                    </div>
                                </div> -->
                                <div class="form-group">
                                    <label class="control-label">流程状态：</label>
                                    <div class="control-inline">
                                        <select name="eventCode" id="eventCode2" class="form-control width__200" style="width:200px"></select>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="control-label">事件摘要：</label>
                                    <div class="control-inline">

                                        <input type="text" name="eventSummary" class="form-control width__220" id="eventSummary" maxlength="200" placeholder="可输入"/>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="control-label">报警时间：</label>
                                    <div class="control-inline mr__10">
                                        <input name="policeStartTime" class="mini-datepicker" id="policeStartTime" allowInput="false"
                                            format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true" /> <em>--</em>
                                        <input name="policeEndTime" class="mini-datepicker" id="policeEndTime" allowInput="false"
                                            format="yyyy-MM-dd H:mm" timeFormat="H:mm" showTime="true" />

                                    </div>
                                </div>
                                <div class="form-group">
                                    <a href="#" class="btn btn-primary btn-sm" id="btnQuery2" title="查询"><i class="icon-search"></i>
                                        查询</a>&nbsp;&nbsp;
                                </div>
                            </form>
                            <div id="historyDatagrid" class="mini-datagrid" idField="id" multiSelect="true">
                                <div property="columns">
                                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false"
                                        width="35">序号</div>
                                    <div field="summary" width="40%" headerAlign="center" align="center">事件摘要</div>
                                    <div field="executeTime" width="20%" headerAlign="center" align="center" renderer="ECS.util.DateTimeRender">受理时间</div>
                                    <div field="eventCode" width="10%" headerAlign="center" align="center">流程状态</div>
                                    <div field="event_cancel" headerAlign="center" align="center" allowResize="false"
                                        width="10%" renderer="page.logic.show_edit">流程回顾</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
    <!-- JQ 表单序列化 -->
    <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
    <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
    <!--公共js-->
    <script src="../../../js/common/CommonEnum.js"></script>
    <script src="../../../js/common/ecs-util.js"></script>
    <script src="../../../js/common/ecs-env.js"></script>
    <!--layUI表格-->
    <script src="../../../lib/layui-2.3.0/layui.js"></script>
    <script src="../../../lib/layui-2.3.0/layui.all.js"></script>
    <!-- 弹窗 -->
    <script src="../../../lib/layer/layer.js"></script>
    <script src="../../../lib/miniui/miniui.js"></script>
    <script src="../../../lib/select2/select2.min.js"></script>
    <!--页面逻辑-->
    <script src="../../../js/ap/FireAlarm/Index.js" type="text/javascript"></script>

</body>

</html>
