<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起火物质</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
</head>

<body>
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">起火物质</span>
            <i class="icon-close fr btnClose" title="关闭" aria-hidden="true" @click="closePage"></i>
        </div>
        <div class="box box-main mt__45 mb__55 form-horizontal">
            <div v-for="item in items" class="row pt__10 pl__10 pr__10">
                <div class="col-xs-12">
                    <label style="font-size:14px;color:rgb(50, 153, 255);">{{ item.fireSubstanceTypeName }}</label>
                    <div class="row">
                        <div v-for="(substance,index) in item.list" class="col-xs-2 pt__10">
                            <button type="button" v-bind:id="substance.fireSubstanceId"
                                v-bind:class="{'btn-add':substance.checked}" @click="selectFireSubstance(substance)"
                                class="btn btn-default"> {{
                                substance.substanceName }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-footer__dialog">
            <div class="row">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btnSave" @click="save"><i class="icon-save"></i>
                        保 存</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-close btnClose" @click="closePage"><i class="icon-close"></i>
                        关 闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/vue/vue.min.js"></script>


<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>

<!-- 表单验证 -->
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>

<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../js/ap/FireAlarm/fireSubstance.js"></script>

</html>
