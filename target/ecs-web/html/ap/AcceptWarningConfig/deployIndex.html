<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>接警单元配置页面</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <link rel="stylesheet" href="../../../css/ap/AcceptWarningConfig/index.css">
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                接警单元管理
                <div class="box-tools pull-right">
                    <i class="icon-close btnClose" style="line-height: inherit;cursor: pointer;" title="关闭" aria-hidden="true"></i>
                </div>

            </div>
        </div>
        <div class="box-body">
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="form-group">
                    <label class="control-label">配置机构：</label>
                    <div class="control-inline mr__5" id="enterpriseId">
                        <select name="orgId" id="orgId" class="form-control width__130"></select>
                    </div>
                    <div class="control-inline mr__5" id="orgName" style="display: none;">
                        <input type="text" name="roleOrgName" id="roleOrgName" class="mini-treeselect width__140" multiSelect="false"
                               textField="orgSname" valueField="orgId" checkRecursive="true" allowInput="true"
                               showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" valueFromSelect="true" emptytext="全部" />
                    </div>
                    <div class="control-inline mr__5" id="areaName" style="display: none;">
                        <input type="text" name="roleAreaName" id="roleAreaName" class="mini-treeselect width__140" multiSelect="false"
                               textField="showStr" valueField="zid" checkRecursive="true" allowInput="true"
                               showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" valueFromSelect="true" emptytext="全部" />
                    </div>
                </div>
                <div class="form-group">
                    <a href="javascript:;" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search mr__5"></i> 查询</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i>  新增</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-danger btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>&nbsp;&nbsp;
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" pageSizeWidth="60" frozenstartcolumn="0" frozenendcolumn="2" style="max-height: 490px;">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
                    <div type="checkcolumn" allowResize="false" width="35"></div>
                    <div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="100" renderer="page.logic.show_edit">操作</div>
                    <div field="baseDataName" headerAlign="center" align="center">接警单元</div>
                    <div field="showIp" headerAlign="center" align="center" renderer="page.logic.show_ip">坐席IP与电话</div>
                    <div field="showUser" headerAlign="center" align="center" renderer="page.logic.show_user">人员</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--miniuiUI表格-->
<script src="../../../lib/miniui/miniui.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<!--页面逻辑 byww-->
<script src="../../../js/ap/AcceptWarningConfig/deployIndex.js"></script>
</body>
</html>
