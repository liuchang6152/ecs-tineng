<script type="text/javascript">
    var $iframe = $("#iframe");
    var url="test1.html";
    var edUrl = ECS.api.edUrl + "/BigScreen";
    $(function () {
        if(typeof url !='undefined' && url !='')
        {
            $iframe.height(screen.height).width(screen.width).attr("src",url);
        }
        setInterval(getUrl,1000*5);
    });

    function  getUrl() {
        console.log(edUrl);
        $.ajax({
            url: edUrl,
            type: 'GET',
           /* async: false,*/
            dataType:"text",
            success: function (data) {
                //alert(data);
                // ECS.hideLoading();
                if (data !='undefined' && data !='')
                {
                    if (data != url) {
                        $iframe.height(screen.height).width(screen.width).attr("src", data);
                        url = data;
                    }
                }
            },
            error: function (e) {
                console.log(e);
            }
        });
    }

</script>
