<h1 id="address2"></h1>

<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<script type="text/javascript">
    var edUrl = ECS.api.edUrl + "/BigScreenShow";
    $(function () {
        setInterval(function(){getUrl(1);},1000*5);
        setInterval(function(){getUrl(2);},1000*5);
    });
    function  getUrl(endpointId) {
        $.ajax({
            url: edUrl,
            type: 'GET',
           /* async: false,*/
            data:{endpointId:endpointId},
            dataType:"text",
            success: function (data) {
                // alert(data);
                // ECS.hideLoading();
                $("#address"+endpointId).text("显示屏"+endpointId+" :"+data);
            },
            error: function (e) {
                console.log(e);
            }
        });
    }

</script>
