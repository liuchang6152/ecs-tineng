	<div class="main-content">
		<div class="box box-main">
			<div class="box-header">

				<div class="box-title text-color">
					中队值守(PCITC_ECS V1.0_20190412)
				</div>
			</div>
			<div class="box-body">
				<form id="searchForm" onsubmit="return false;" class="form-inline">

					<div class="form-group">
						<label class="control-label">所属队伍：</label>
                        <label class="control-label" id="lbteam"></label>
					</div>
				

					<!-- <div class="form-group">
						<a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
					</div> -->
                </form>
              
				<div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true"   allowCellEdit="true" allowCellSelect="true" 
				 style="max-height: 490px;">
					<div property="columns">
						<div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
						<div field="vehiclebigId"  headerAlign="center" align="center" renderer="page.logic.show_Detail">操作</div>
						<div field="vehicleCode" headerAlign="center" align="center">编号</div>
						<div field="vehicleName" headerAlign="center" align="center">车辆名称</div>
						<div field="vehicleSmallName" headerAlign="center" align="center">车辆用途</div>
						<div field="whetherMormal" headerAlign="center" align="center">车辆运行状态</div>
						<div field="vehiclefullpeople" headerAlign="center" align="center">人员配置</div>
					
                        <div type="comboboxcolumn" autoShowPopup="true" name="poactionStatus" field="poactionStatus" width="100" allowSort="true"  align="center" headerAlign="center">出警状态
                                <input property="editor" class="mini-combobox" style="width:100%;" data="Genders" />                
                            </div>
					</div>
				</div>
			</div>

		</div>
	</div>
