
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应急队伍新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
</head>
<body>
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
               
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                            <input name="schedulId" class="mini-hidden" id="schedulId" />
                            <input name="selfId" class="mini-hidden" id="selfId" />
                       
                        <label class="control-label col-xs-4">开始时间：</label>
                        <div class="col-xs-8">
                            <input name="startTime" class="mini-datepicker" format="yyyy-MM-dd H:mm" id="startTime" emptyText="请选择开始时间" allowInput="false"  />
                        </div>
                        <span class="span-required ">*</span>
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">结束时间：</label>
                        <div class="col-xs-8">
                            <input name="endTime" class="mini-datepicker" format="yyyy-MM-dd H:mm" id="endTime" emptyText="请选择结束时间" allowInput="false" />
                        </div>
                        <span class="span-required ">*</span>
                    </div>
                </div>
            </div>
         
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">负责人：</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <input type="text" name="personnelName" class="form-control" id="personnelName" disabled="disabled" />
                                <span class="input-group-btn">
                                    <a href="#" class="btn btn-primary" id="selectOwner" title="选择" style="width: auto;">选择</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">职务类型</label>
                        <div class="col-xs-8">
                            <input name="dutyName" id="dutyName" type="text" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">手机号</label>
                        <div class="col-xs-8">
                            <input name="userMobile" id="userMobile" type="text" class="form-control" disabled="disabled" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4" >座机号</label>
                        <div class="col-xs-8">
                            <input name="userPhone" id="userPhone" type="text" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">所属队伍</label>
                        <div class="col-xs-8">
                            <input name="teamName" id="teamName" type="text" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                </div>
              
            </div>
           
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存</button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/edd/MsgSchedul/Edit.js"></script>
</html>
