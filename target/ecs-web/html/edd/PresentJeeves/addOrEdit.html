<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增/编辑占道维护</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../../css/common/font.css">
    <link rel="stylesheet" href="../../../css/common/animate.css">
    <link rel="stylesheet" href="../../../css/common/common.css">
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
</head>

<body style="overflow: hidden">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main"></span>
            <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55 pt__30">
            <form id="AddOrEditModal" class="form-horizontal form">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">开始时间：</label>
                            <div class="col-xs-8">
                                <input id="startDate" name="startDate" class="mini-datepicker" allowInput="false"
                                    emptyText="请输入日期" />
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">结束时间：</label>
                            <div class="col-xs-8">
                                <input id="endDate" name="endDate" class="mini-datepicker" allowInput="false"
                                    emptyText="请输入日期" />
                            </div>
                            <span class="span-required ">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">通知时间：</label>
                            <div class="col-xs-8">
                                <input id="noticeDate" name="noticeDate" class="mini-datepicker" allowInput="false"
                                    emptyText="请输入日期" />
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">企内/外：</label>
                            <div class="col-xs-8">
                                <input id="mtrlType" name="mtrlType" class="mini-combobox" textField="value"
                                    valueField="key" allowInput="false" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2">占道内容：</label>
                            <div class="col-xs-10">
                                <textarea id="address" name="address" class="form-control" maxlength="200"
                                    style="resize: none;width: 100%;height:150px;font-size: 12px;"></textarea>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div>
                    <input id="presentJeevesId" name="presentJeevesId" class="mini-hidden" />
                </div>
            </form>
        </div>
        <div class="main-footer__dialog">
            <div class="row">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保
                        存</button>&nbsp;&nbsp;
                    <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/layer/layer.js"></script>

<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>

<!-- 表单验证 -->
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>

<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../js/edd/PresentJeeves/addOrEdit.js"></script>

</html>
