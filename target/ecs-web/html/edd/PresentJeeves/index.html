<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>占道维护</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
</head>

<body>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <i class="title-vertical"></i>
                <div class="box-title text-color">
                    占道维护
                    <div class="box-tools pull-right">
                        <a id="btnAdd" href="#" class="btn btn-primary btn-sm ml__20"><i class="icon-add mr__5"></i>
                            新增</a>
                        <a id="btnDel" href="#" class="btn btn-danger btn-sm"><i class="icon-delete mr__5"></i>
                            删除</a>
                            <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-import mr__5"></i> 导入</a>&nbsp;&nbsp;
                            <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出" ><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                    </div>
                </div>
            </div>
            <div class="box-body">
                <form id="searchForm" onsubmit="return false;" class="form-inline searchForm">
                    <div class="form-group">
                        <label class="control-label">开始时间</label>
                        <div class="control-inline">
                            <input id="startDate" name="startDate" class="mini-datepicker" allowInput="false" emptyText="请输入日期"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">结束时间</label>
                        <div class="control-inline">
                            <input id="endDate" name="endDate" class="mini-datepicker" allowInput="false" emptyText="请输入日期"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">企内/外</label>
                        <div class="control-inline">
                            <input id="mtrlType" name="mtrlType" class="mini-combobox width__120" textField="value"
                                valueField="key" allowInput="false" />
                        </div>
                    </div>
                    <div class="form-group">
                        <a id="btnQuery" href="#" class="btn btn-primary btn-sm"><i class="icon-search mr__5"></i>
                            查询</a>
                        <a id="btnReset" href="#" class="btn btn-danger btn-sm"><i class="icon-bar mr__5"></i>
                            重置</a>
                    </div>
                </form>
                <div id="datagrid" class="mini-datagrid" frozenstartcolumn="0" frozenendcolumn="2" multiSelect="true">
                    <div property="columns">
                        <div type="checkcolumn"></div>
                        <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                        <div width="50" headerAlign="center" align="center" renderer="ECS.util.editRenderer">操作</div>
                        <div field="noticeDate" width="50" headerAlign="center" align="center" renderer="ECS.util.DateRender">通知时间</div>
                        <div field="startDate" width="50" headerAlign="center" align="center" renderer="ECS.util.DateRender">开始时间</div>
                        <div field="endDate" width="50" headerAlign="center" align="center" renderer="ECS.util.DateRender">结束时间</div>
                        <div field="address" headeralign="center" align="left">占道内容</div>
                        <div field="mtrlType" width="30" headeralign="center" align="center" renderer="page.logic.renderer_mtrlType">企内/外</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
    <!-- JQ 表单序列化 -->
    <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
    <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
    <!--公共js-->
    <script src="../../../js/common/CommonEnum.js"></script>
    <script src="../../../js/common/ecs-util.js"></script>
    <script src="../../../js/common/ecs-env.js"></script>
    <!-- 弹窗 -->
    <script src="../../../lib/miniui/miniui.js"></script>
    <script src="../../../lib/layer/layer.js"></script>
    <!--页面逻辑-->
    <script src="../../../js/edd/PresentJeeves/index.js"></script>
</body>

</html>
