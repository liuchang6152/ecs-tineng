<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>企业职务维护</title>
    <meta name="keywords" />
    <meta name="description" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <link rel="stylesheet" href="../../../css/bc/SystemRegister/index.css" />
    <style>
        .box-main > .box-body{min-height:577px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                企业职务维护(PCITC_ECS V1.0_20190507)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i>  新增</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-add mr__5"></i> 导入</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="box-body">
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="form-group">
                    <label class="control-label">所属企业名称：</label>
                    <div class="control-inline mr__5">
                        <select name="orgID" id="orgID" class="form-control width__120"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">人员职务名称：</label>
                    <div class="control-inline mr__5">
                        <input type="text" name="dutyName" id="dutyName" class="form-control width__120" value="" autocomplete="off" maxlength="100" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">人员职务类型：</label>
                    <div class="control-inline mr__5">
                        <select name="dutyTypeID" id="dutyTypeID" class="form-control width__120"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">人员职务级别：</label>
                    <div class="control-inline mr__5">
                        <select name="dutyLevelID" id="dutyLevelID" class="form-control width__120"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">当前是否启用：</label>
                    <div class="control-inline mr__5">
                        <select name="inUse" id="inUse" class="form-control width__90"></select>
                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" pageSizeWidth="60" frozenstartcolumn="0" frozenendcolumn="2">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
                    <div type="checkcolumn" allowResize="false" width="35"></div>
                    <div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="40" renderer="page.logic.show_edit">操作</div>
                    <div field="orgSname" headerAlign="center" align="center" width="120">企业名称</div>
                    <div field="dutyName" headerAlign="center" align="center" width="120">职务名称</div>
                    <div field="dutyCode" headerAlign="center" align="center" width="120">职务编号</div>
                    <div field="dutyTypeName" headerAlign="center" align="center">职务类型</div>
                    <div field="dutyLevelName" headerAlign="center" align="center">职务级别</div>
                    <div field="mtrlTypeName" headerAlign="center" align="center">企内/外</div>
                    <div field="inUseShow" headerAlign="center" align="center">是否启用</div>
                    <div field="mntDate" headeralign="center" align="center" renderer="ECS.util.DateTimeRender">维护时间</div>
                    <div field="mntUserName" headeralign="center" align="center">维护人</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--miniuiUI表格-->
<script src="../../../lib/miniui/miniui.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<!--页面逻辑by weiwan-->
<script src="../../../lib/plupload/js/plupload.full.min.js"></script>
<script src="../../../js/bc/MsgDuty/index.js" type="text/javascript"></script>

</body>
</html>
