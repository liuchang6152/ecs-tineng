<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>风险分析点配置</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/bc/RiskAnalysisPoint/index.css" />
    <style>
        .box-main > .box-body{min-height:577px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                风险分析点配置 (PCITC_ECS V1.0_20190507)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i> 新增</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-delete btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-add mr__5"></i> 导入</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="box-body">
            <form id="searchForm" onsubmit="return false;" class="form-inline" autocomplete="off">
                <div class="search-fixed">
                    <div class="form-group">
                        <label class="control-label width__120">所属企业：</label>
                        <div class="control-inline">
                            <input name="enterpriseCode" id="enterpriseCode" class="mini-treeselect width__140"
                                   multiSelect="false" textField="orgSname" valueField="orgCode" parentField="orgPID"
                                   checkRecursive="true" showFolderCheckBox="false" expandOnLoad="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__110">二级单位：</label>
                        <div class="control-inline">
                            <input name="drtDeptCode" id="drtDeptCode" class="mini-treeselect width__140" multiSelect="false"
                                   textField="orgSname" valueField="orgId" parentField="orgPID"  checkRecursive="true" showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__110">风险分析点名称：</label>
                        <div class="control-inline">
                            <input name="rapName" type="text" class="form-control width__140 mr__10" id="rapName" value="" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__120">是否启用：</label>
                        <div class="control-inline">
                            <select name="inUse" id="inUse" class="form-control width__90 mr__10"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>
                    </div>
                    <div id="btnToggle"><i class="icon-showMore"></i></div>
                </div>
                <div class="search-unfixed">
                    <div class="form-group">
                        <label class="control-label width__120">安全风险区板块：</label>
                        <div class="control-inline">
                            <select name="riskAreaCatg" id="riskAreaCatg" class="form-control width__140"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__110">安全风险区分类：</label>
                        <div class="control-inline">
                            <input name="riskAreaCatgCode" id="riskAreaCatgCode" class="mini-treeselect width__140"
                                   multiSelect="false" textField="cateName" valueField="code" checkRecursive="true"
                                   showFolderCheckBox="false" expandOnLoad="true" emptyText="全部" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__110">作业风险区类型：</label>
                        <div class="control-inline">
                            <select name="zoneCatg" id="zoneCatg" class="form-control width__140 mr__10"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__120">风险分析对象类型：</label>
                        <div class="control-inline">
                            <select name="riskAnlsObjCatg" id="riskAnlsObjCatg" class="form-control width__140"></select>
                        </div>
                    </div>
                </div>
                <div class="search-unfixed" style="margin-left: 273px;">
                    <div class="form-group">
                        <label class="control-label width__110">安全风险区名称：</label>
                        <div class="control-inline">
                            <input id="riskAreaCode" emptyText="全部" class="mini-combobox width__140" textField="riskAreaName" valueField="riskAreaCode" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__110">作业风险区名称：</label>
                        <div class="control-inline">
                            <input id="optlRiskCode" emptyText="全部" class="mini-combobox width__140 mr__10" textField="name" valueField="code" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label width__120">风险分析对象名称：</label>
                        <div class="control-inline">
                            <input id="riskAnlsObjCode" emptyText="全部" class="mini-combobox width__140" textField="name" valueField="code" allowInput="true" valueFromSelect="true" />
                        </div>
                    </div>
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" frozenstartcolumn="0" frozenendcolumn="2" pageSizeWidth="60">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
                    <div type="checkcolumn" allowResize="false" width="35"></div>
                    <div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="40" renderer="page.logic.show_edit">操作</div>
                    <div field="orgSname" headerAlign="center" align="center" width="120">企业</div>
                    <div field="drtDeptSname" headerAlign="center" align="center" width="120">二级单位</div>
                    <div field="riskAreaName" headerAlign="center" align="center" width="120">安全风险区名称</div>
                    <div field="optlRiskName" width="120" align="center" headerAlign="center">作业风险区名称</div>
                    <div field="riskAnlsObjName" width="120" headeralign="center" align="center">风险分析对象名称</div>
                    <div field="rapName" width="100" headeralign="center" align="center">风险分析点名称</div>
                    <div field="rapDes" width="120" headerAlign="center" align="center">分析点功能表述</div>
                    <div field="biasTerm" width="100" headeralign="center" align="center">偏差项</div>
                    <div field="accidentTypeName" width="100" headeralign="center" align="center">事故风险类型</div>
                    <div field="rankDisplay" width="100" headeralign="center" align="center">最高风险等级</div>
                    <div field="majConsequence" width="100" headeralign="center" align="center">主要后果</div>
                    <div field="personnelLoss" width="100" headeralign="center" align="center">人员损害</div>
                    <div field="propertyLoss" width="100" headeralign="center" align="center">财产损失</div>
                    <div field="nonPropertyLoss" width="140" headeralign="center" align="center">非财产损失和社会影响</div>
                    <div field="inUseShow" width="100" headeralign="center" align="center">是否启用</div>
                    <div field="crtDate" width="150" headeralign="center" align="center" renderer="ECS.util.DateTimeRender" allowResize="false">创建时间</div>
                    <div field="crtUserName" width="100" headeralign="center" align="center">创建人</div>
                    <div field="mntDate" width="150" headeralign="center" align="center" renderer="ECS.util.DateTimeRender" allowResize="false">维护时间</div>
                    <div field="mntUserName" width="100" headeralign="center" align="center">维护人</div>
                    <div field="sortNum" width="100" headeralign="center" align="center">排序</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!--页面逻辑by weiwan-->
<script src="../../../lib/plupload/js/plupload.full.min.js"></script>

<script src="../../../js/bc/RiskAnalysisPoint/index.js" type="text/javascript"></script>
</body>
</html>
