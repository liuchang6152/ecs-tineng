<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
</head>
<body style="overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">
    </span>
        <i class="icon-close fr btnClose" aria-hidden="true" title="关闭"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="riskRankID" id="riskRankID" />
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3">企业：</label>
                        <div class="col-xs-6">
                            <select name="enterpriseCode" id="enterpriseCode" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3" >损害等级：</label>
                        <div class="col-xs-6">
                            <select name="lossRank" id="lossRank" class="form-control">
                                <option value="1">A</option>
                                <option value="2">B</option>
                                <option value="3">C</option>
                                <option value="4">D</option>
                                <option value="5">E</option>
                                <option value="6">F</option>
                                <option value="7">G</option>
                            </select>
                        </div>
                        <label class="control-label"><span class="span-required mr__5">*</span>等级随字母顺序递增</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3" >可能性等级：</label>
                        <div class="col-xs-6">
                            <select name="possibilityRank" id="possibilityRank" class="form-control">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                        </div>
                        <label class="control-label"><span class="span-required mr__5">*</span>等级随数字增大递增</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3">风险等级：</label>
                        <div class="col-xs-6">
                            <input id="rankDisplay" name="rankDisplay" type="text" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3">是否接警：</label>
                        <div class="col-xs-1">
                            <input type="checkbox" name="isPickup" id="isPickup" checked="checked" class="minimal" />
                        </div>
                        <label class="control-label col-xs-3 text-left">选中后报警时触发接警</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3" >是否发送短信：</label>
                        <div class="col-xs-1">
                            <input type="checkbox" name="isSendSMS" id="isSendSMS" checked="checked" class="minimal" />
                        </div>
                        <label class="control-label col-xs-3 text-left">选中后报警时发送短信</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3">是否发送群呼：</label>
                        <div class="col-xs-1">
                            <input type="checkbox" name="isPhoneCall" id="isPhoneCall" checked="checked" class="minimal" />
                        </div>
                        <label class="control-label col-xs-3 text-left">选中后报警时发送群呼</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-3" >是否启用：</label>
                        <div class="col-xs-6">
                            <label>
                                <input type="checkbox" name="inUse" id="inUse" checked="checked" class="minimal" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                    保 存
                </button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i
                        class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--页面逻辑-->
<script src="../../../js/bc/RiskRank/RiskRankAddOrEdit.js"></script>
</html>
