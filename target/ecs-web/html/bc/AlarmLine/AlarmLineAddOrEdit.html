<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业接警专线新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/bc/AlarmLine/index.css" />
</head>
<body style="overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="alarmLineID" id="alarmLineID">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">分类：</label>
                        <div class="col-xs-8">
                            <input name="alarmLineType" type="hidden" class="form-control required" id="alarmLineType" disabled="disabled">
                            <input name="alarmLineTypeName" type="text" class="form-control required" id="alarmLineTypeName" disabled="disabled">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">名称：</label>
                        <div class="col-xs-8">
                            <input name="alarmLineName" type="text" class="form-control" id="alarmLineName" maxlength="200">
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">组织机构：</label>
                        <div class="col-xs-8">
                            <select name="orgCode" id="orgCode" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-2">风险区域：</label>
                        <div class="col-xs-10" id="treeSeclect">
                            <input name="alarmLineRiskArea" type="hidden" class="form-control" id="alarmLineRiskArea" />
                            <input type="text" class="form-control required" name="riskAreaNames" id="riskAreaNames" />
                            <div class="mainSelect">
                                <div class="main-header">
                                    <i class="title-vertical"></i>风险区选择
                                    <button type="button" class="btn btn-close closeSelect fr">
                                        <i class="icon-close"></i> 关 闭
                                    </button>
                                    <button type="button" class="btn btn-primary fr saveSelect">
                                        <i class="icon-confirm"></i> 保 存
                                    </button>
                                </div>
                                <div class="main-left"></div>
                                <div class="main-right"></div>
                            </div>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">办公电话：</label>
                        <div class="col-xs-8">
                            <input name="officePhone" type="text" class="form-control required list" id="officePhone">
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">IP：</label>
                        <div class="col-xs-8">
                            <input name="ipAddress" type="text" class="form-control required list" id="ipAddress">
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">设备标识：</label>
                        <div class="col-xs-8">
                            <input name="equipmentUid" type="text" class="form-control list required" id="equipmentUid" maxlength="200">
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-2">备注：</label>
                        <div class="col-xs-10">
                            <input name="alarmLineDes" type="text" class="form-control" id="alarmLineDes">
                        </div>
                    </div>
                </div>
            </div>
            <div class="remark">注：办公电话、IP、设备标识任选其中一项填写即可。</div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save mr__5"></i>保 存
                </button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close mr__5"></i>关 闭
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../js/bc/AlarmLine/AlarmLineAddOrEdit.js"></script>
</html>
