<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/bc/SystemRegister/index.css"/>
</head>
<body style="overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" aria-hidden="true" title="关闭"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30" style="overflow-y:auto;">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" id="orgId" name="orgId" />
            <input type="hidden" id="orgLvl" name="orgLvl" />
            <input type="hidden" id="orgPath" name="orgPath" />
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">机构编码：</label>
                        <div class="col-xs-8">
                            <input name="orgCode" type="text" class="form-control" id="orgCode"  maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">机构全称：</label>
                        <div class="col-xs-8">
                            <input name="orgName" type="text" class="form-control" id="orgName"  maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">机构简称：</label>
                        <div class="col-xs-8">
                            <input name="orgSname" type="text" class="form-control" id="orgSname"
                                   aria-describedby="inputWarning2Status" maxlength="200" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">机构类型：</label>
                        <div class="col-xs-8">
                            <select name="orgTypeID" id="orgTypeID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">机构性质：</label>
                        <div class="col-xs-8">
                            <select name="orgNatureID" id="orgNatureID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">机构级别：</label>
                        <div class="col-xs-8">
                            <select name="orgLvlID" id="orgLvlID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">上层名称：</label>
                        <div class="col-xs-8">
                            <input name="porgCode" id="porgCode" class="mini-treeselect" multiSelect="false"
                                   textField="orgSname" valueField="orgId" parentField="orgPID" checkRecursive="true"
                                   showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label class="control-label col-xs-8">是否根节点：</label>
                        <div class="col-xs-4">
                            <label>
                                <div id="isnode_root" name="isnode_root" class="mini-checkbox" readOnly="false" text=""></div>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label class="control-label col-xs-8">是否启用：</label>
                        <div class="col-xs-4">
                            <label>
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" class="minimal" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">负责人：</label>
                        <div class="col-xs-6">
                            <input type="hidden" name="userID" id="userID" />
                            <div style="overflow-y:auto;height:100px;border:#ccc solid 1px;padding:5px 10px;" name="userName" id="userName">
                            </div>
                        </div>
                        <span class="col-xs-2">
                            <a href="#" class="btn btn-primary" id="selectOwner" style="width: auto;" title="选择">选择</a>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存
                </button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../js/bc/Org/OrgAddOrEdit.js"></script>
</html>
