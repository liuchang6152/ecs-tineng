<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>中队责任制</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../css/em/MsgSend/index.css" />
    <style>
        .btn{width: auto;}
        .box-main > .box-body{min-height:577px;}
    </style>
</head>
<body>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <i class="title-vertical"></i>
                <div class="box-title text-color">
                    中队责任制
                    <div class="box-tools pull-right">
                        <a href="#" class="btn btn-success btn-sm mr__5" id="bindDuty" title="绑定责任中队"><i
                                class="icon-add mr__5"></i>
                            绑定责任中队</a>
                        <a href="#" class="btn btn-success btn-sm mr__5" id="bindJoin" title="绑定联防中队"><i
                                class="icon-add mr__5"></i>
                            绑定联防中队</a>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div class="mini-splitter" style="width:100%;height: 500px;">
                    <div size="30%">
                        <div class="mini-fit">
                            <label class="title">二级机构</label>
                            <ul id="org" class="mini-tree" showTreeIcon="true" textField="drtDeptName"
                                idField="drtDeptId">
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="mini-splitter" style="width:100%;height: 500px;">
                            <div size="35%">
                                <div class="mini-fit">
                                    <label class="title">责任中队</label>
                                    <ul id="dutyTeam" class="mini-tree" showTreeIcon="true" textField="teamName"
                                        idField="teamID">
                                    </ul>
                                </div>
                            </div>
                            <div size="35%">
                                <div class="mini-fit">
                                    <label class="title">联防中队</label>
                                    <ul id="joinTeam" class="mini-tree" showTreeIcon="true" textField="teamName"
                                        idField="teamID">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
    <!-- JQ 表单序列化 -->
    <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
    <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
    <!--公共js-->
    <script src="../../../js/common/CommonEnum.js"></script>
    <script src="../../../js/common/ecs-util.js"></script>
    <script src="../../../js/common/ecs-env.js"></script>
    <!--select-->
    <script src="../../../lib/select2/select2.min.js"></script>
    <!-- 弹窗 -->
    <script src="../../../lib/layer/layer.js"></script>
    <script src="../../../lib/miniui/miniui.js"></script>
    <!--页面逻辑-->
    <script src="../../../js/rtt/TeamDuty/index.js"></script>


</body>

</html>
