<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>新增视频配置</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
</head>

<body style="height: auto;">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">新增视频配置</span>
            <i class="icon-close fr btnClose" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55 pt__30">
            <div id="AddOrEditModal" class="form-horizontal">
                <!-- <input type="hidden" id="userID" name="userID" /> -->
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2">工厂模型位置：</label>
                            <div class="col-xs-10">
                                <div class="input-group">
                                    <input type="text" name="name" class="form-control" disabled="disabled" id="name" />
                                    <input type="text" name="baseDataId" class="form-control hidden" id="baseDataId" />
                                    <input type="text" name="baseModelCategory" class="form-control hidden"
                                        id="baseModelCategory" />
                                    <span class="input-group-btn">
                                        <a href="#" class="btn btn-primary" id="selectMedia" style="width: auto;"
                                            title="选择">选择</a>
                                    </span>
                                </div>

                            </div>
                            <span class="span-required">*</span>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2">视频名称：</label>
                            <div class="col-xs-10">
                                <input name="survVideoName" id="survVideoName" type="text" class="form-control"
                                    maxlength="100" value="" autocomplete="off" requiredErrorText='视频名称不能为空' />
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2">位置描述：</label>
                            <div class="col-xs-10">
                                <textarea name="location" id="location" type="text" class="form-control"
                                    maxlength="200"></textarea>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">视频系统：</label>
                            <div class="col-xs-8">
                                <select name="systemId" id="systemId" class="form-control"></select>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">视频类型：</label>
                            <div class="col-xs-8">
                                <select name="typeId" id="typeId" class="form-control"></select>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="control-label col-xs-2">通道号：</label>
                            <div class="col-xs-10">
                                <div class="input-group">
                                    <input type="text" name="channel" class="form-control" id="channel" maxlength="100"/>
                                    <span class="input-group-btn">
                                        <a href="#" class="btn btn-primary" id="selectPass" style="width: auto;"
                                            title="选择">选择</a>
                                    </span>
                                </div>

                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                     <div class="col-xs-6">
                         <div class="form-group">
                             <label class="control-label col-xs-4">优先级：</label>
                             <div class="col-xs-8">
                                 <input name="priorityName" id="priorityName" disabled class="form-control"></input>
                             </div>
                         </div>
                     </div>
                </div>
                </form>
            </div>

            <div class="main-footer__dialog">
                <div class="row">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                            保 存
                        </button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/select2/select2.min.js"></script>
<script src="../../../js/rtt/VideoSettings/AddOrEdit.js"></script>

</html>
