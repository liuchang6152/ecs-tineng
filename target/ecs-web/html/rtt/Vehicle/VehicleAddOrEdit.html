<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
        <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
        <![endif]-->
    <title>新增/编辑应急车辆</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
</head>

<body style="overflow:hidden;">
    <div class="main-content__dialog">
        <div class="main-header__dialog">
            <i class="title-vertical"></i>
            <span id="title-main">
            </span>
            <i class="icon-close fr btnClose" aria-hidden="true"></i>
        </div>
        <div class="box box-main mt__45 mb__55">
            <form id="AddOrEditModal" class="form-horizontal form">
                <div class="mini-fit" style="height:390px;">
                    <input type="hidden" name="vehicleID" id="vehicleID">
                    <div class="row pt__20">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">企业：</label>
                                <div class="col-xs-8">
                                    <input name="orgCode" id="orgCode" class="mini-treeselect" multiSelect="false"
                                        checkRecursive="true" expandOnLoad="true" showFolderCheckBox="false"
                                        textField="orgSname" valueField="orgCode" parentField="porgCode"
                                        showTreeIcon="true" style="width:100%;" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">所属救援队伍</br>（班组）：</label>
                                <div class="col-xs-8">
                                    <input name="teamID" id="teamID" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车辆名称：</label>
                                <div class="col-xs-8">
                                    <input name="vehicleName" id="vehicleName" class="mini-textbox" maxlength="10" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车牌号码：</label>
                                <div class="col-xs-8">
                                    <input name="vehiclePlateNumber" id="vehiclePlateNumber" class="mini-textbox"
                                        maxlength="200" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车辆编号：</label>
                                <div class="col-xs-8">
                                    <input name="vehicleCode" id="vehicleCode" class="mini-textbox" maxlength="200" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">企内/外：</label>
                                <div class="col-xs-8">
                                    <input name="vehicleType" id="vehicleType" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">灭火剂类型：</label>
                                <div class="col-xs-8">
                                    <input name="exagentID" id="exagentID" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">出警状态：</label>
                                <div class="col-xs-8">
                                    <input name="poactionStatus" id="poactionStatus" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车辆满载人数：</label>
                                <div class="col-xs-8">
                                    <input name="vehicleFullPeople" id="vehicleFullPeople" class="mini-textbox"
                                        maxlength="8" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-2">生产厂家：</label>
                                <div class="col-xs-10">
                                    <input name="vehicleFactory" id="vehicleFactory" class="mini-textbox"
                                        maxlength="200" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label col-xs-5">负责人：</label>
                                <div class="col-xs-7">
                                    <div class="input-group">
                                        <input name="vehicleManager" id="vehicleManager" class="mini-textbox"
                                            enabled="false" />
                                        <input name="userID" id="userID" class="mini-hidden">
                                        <span class="input-group-btn">
                                            <a href="#" class="btn btn-primary" id="selectOwner" title="选择"
                                                style="line-height: 23px;width: auto;">选择</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label col-xs-5">联系方式：</label>
                                <div class="col-xs-7">
                                    <input name="vehicleMobile" id="vehicleMobile" class="mini-textbox"
                                        enabled="false" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label col-xs-5">是否启用：</label>
                                <div class="col-xs-7">
                                    <input id="inUse" name="inUse" checked="checked" class="mini-checkbox"
                                        enabled="false" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label col-xs-5">登记人：</label>
                                <div class="col-xs-7">
                                    <input name="crtUserName" id="crtUserName" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label col-xs-5">登记部门：</label>
                                <div class="col-xs-7">
                                    <input name="crtUserDept" id="crtUserDept" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="form-group">
                                <label class="control-label col-xs-5">登记时间：</label>
                                <div class="col-xs-7">
                                    <input name="crtDate" id="crtDate" class="mini-textbox" enabled="false" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4 font__14"><b>车辆类别配置</b></label>
                            </div>
                        </div>
                    </div>
                    <div id="typeScope" class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车辆大类：</label>
                                <div class="col-xs-8">
                                    <input name="vehiclebigID" id="vehiclebigID" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车辆小类：</label>
                                <div class="col-xs-8">
                                    <input name="vehicleSmallID" id="vehicleSmallID" class="mini-combobox" />
                                </div>
                                <span class="span-required">*</span>
                            </div>
                        </div>
                    </div>
                    <div id="attrs">
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4 font__14"><b>车辆关联装备配置</b></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车辆监控装备号：</label>
                                <div class="col-xs-8">
                                    <input name="cdtId" id="cdtId" class="mini-textbox" maxlength="200" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">车辆GPS装备号：</label>
                                <div class="col-xs-8">
                                    <input name="gpsCdtId" id="gpsCdtId" class="mini-textbox" maxlength="200" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4 font__14"><b>车辆装备配置</b></label>
                            </div>
                        </div>
                    </div>
                    <div id="nameList" class="row first cfg">
                      
                        <div class="col-xs-6 ">
                            <div class="form-group">
                                <label class="control-label col-xs-4">装备名称：</label>
                                <div class="col-xs-8">
                                    <input name="cfgID0" id="cfgID0" class="mini-hidden form-c" />
                                    <input name="cfgName0" id="cfgName0" class="mini-textbox form-c" maxLength="200" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label class="control-label col-xs-4">装备数量：</label>
                                <div class="col-xs-6">

                                    <input name="cfgValue0" id="cfgValue0" class="mini-spinner form-c" maxLength="200" minValue="0"  maxValue="999999" value="0" />
                                </div>
                                <button class="btn btn-info ml__10" type="button" id="addNewName"
                                    style="width:auto;"><span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                        </div>
                 
                    </div>
                    
                </div>
                <input id="vehicleID" name="vehicleID" class="mini-hidden" />
            </form>
        </div>
        <div class="main-footer__dialog">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i>
                    保 存
                </button>&nbsp;&nbsp;
                <button type="button" class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭
                </button>
            </div>
        </div>
    </div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/Vehicle/VehicleAddOrEdit.js"></script>

</html>
