<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>应急队伍</title>
    <meta name="keywords" />
    <meta name="description" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <link rel="stylesheet" href="../../../css/rtt/Team/index.css" />
    <style>
        .box-main > .box-body{min-height:577px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                应急队伍(PCITC_ECS V1.0_20190508)
             
            </div>
        </div>
        <div class="box-body">
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="row">
                    <div class="form-group">
                        <label class="control-label width__100">所属企业：</label>
                        <div class="control-inline mr__10">
                            <select name="orgID" id="orgID" class="form-control width__120"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">队伍类型：</label>
                        <div class="control-inline mr__10">
                            <select name="teamType" id="teamType" class="form-control width__120"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">建制名称：</label>
                        <div class="control-inline mr__10">
                            <select name="constitutionName" id="constitutionName" class="form-control width__120"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">队伍级别：</label>
                        <div class="control-inline mr__10">
                            <select name="teamLvlID" id="teamLvlID" class="form-control width__120"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">救援专业：</label>
                        <div class="control-inline mr__10">
                            <select name="teamSpeciality" id="teamSpeciality" class="form-control width__120"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label class="control-label width__100">所属队伍：</label>
                        <div class="control-inline mr__10">
                            <select name="teamPIDName" id="teamPIDName" class="form-control width__120"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否班组：</label>
                        <div class="control-inline mr__10">
                            <select name="teamBaseLvl" id="teamBaseLvl" class="form-control width__120"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否启用：</label>
                        <div class="control-inline mr__10">
                            <select name="inUse" id="inUse" class="form-control width__120"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">队伍名称：</label>
                        <div class="control-inline mr__10">
                            <input type="text" name="teamName" id="teamName" class="form-control width__120" maxlength="200" value="" autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
                        <a href="#" class="btn btn-danger btn-sm" id="btnReset" title="重置"><i class="icon-zero"></i> 重置</a>
                    </div>
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" idField="id" multiSelect="true" pageSizeWidth="60" frozenstartcolumn="0" frozenendcolumn="2">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" allowResize="false" width="35">序号</div>
                    <div type="checkcolumn" allowResize="false" width="35"></div>
                    <div field="event_cancel" headerAlign="center" align="center" allowResize="false" width="40" renderer="page.logic.show_edit">操作</div>
                    <div field="teamPIDName" headerAlign="center" align="center" width="120">所属应急队伍</div>
                    <div field="orgSname" headerAlign="center" align="center" width="120">企业名称</div>
                    <div field="teamBaseLvlName" headerAlign="center" align="center">是否班组</div>
                    <div field="teamName" headerAlign="center" align="center">队伍名称</div>
                    <div field="teamTypeIDName" headerAlign="center" align="center">队伍类型</div>
                    <div field="constitutionName" headerAlign="center" align="center">建制</div>
                    <div field="teamLvl" headeralign="center" align="center">队伍级别</div>
                    <div field="personnelNum" headeralign="center" align="center" allowResize="false" width="60" renderer="page.logic.show_personnelNum">人数</div>
                    <div field="vehicleNum" headeralign="center" align="center" renderer="page.logic.show_vehicleNum">车辆数</div>
                    <div field="shipNum" headeralign="center" align="center">船舶数</div>
                    <div field="teamSpeciality" headeralign="center" align="center">救援专业</div>
                    <div field="id" headeralign="center" align="center" renderer="page.logic.show_upload">是否添加附件</div>
                    <div field="teamBuildDate" headerAlign="center" renderer="ECS.util.DateRender" align="center" allowResize="false" width="90">成立日期</div>
                    <div field="teamManager" headeralign="center" align="center" allowResize="false" width="60">负责人</div>
                    <div field="teamPhone" headeralign="center" align="center" allowResize="false" width="90">办公电话</div>
                    <div field="teamMobile" headeralign="center" align="center" allowResize="false">联系电话</div>
                    <div field="teamTypeName" width="100" headeralign="center" align="center">企内/外</div>
                    <div field="inUseShow" width="60" headeralign="center" align="center">是否启用</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--miniuiUI表格-->
<script src="../../../lib/miniui/miniui.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<!--页面逻辑 byww-->
<script src="../../../js/rtt/Team/index.js" type="text/javascript"></script>

</body>
</html>
