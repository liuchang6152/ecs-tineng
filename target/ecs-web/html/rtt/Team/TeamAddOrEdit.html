<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应急队伍新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/rtt/Team/index.css" />
</head>
<body style="overflow: hidden">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="teamID" id="teamID" />
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">企业：</label>
                        <div class="col-xs-8">
                            <input type="hidden" id="orgNames" name="orgNames" />
                            <select name="orgIds" id="orgIds" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">队伍名称：</label>
                        <div class="col-xs-8">
                            <input type="text" name="teamName" class="form-control" id="teamName" maxlength="200">
                        </div>
                        <span class="span-required ">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">建制名称：</label>
                        <div class="col-xs-8">
                            <input type="hidden" name="constitutionName" id="constitutionName">
                            <select name="constitutionNameID" id="constitutionNameID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">所属应急队伍：</label>
                        <div class="col-xs-8">
                            <input type="hidden" name="teamPIDName" id="teamPIDName" />
                            <select name="teamPID" id="teamPID" class="form-control"></select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">队伍类型：</label>
                        <div class="col-xs-8">
                            <select name="teamTypeID" id="teamTypeID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4" >是否班组：</label>
                        <div class="col-xs-8">
                            <label class="fl mr__10">
                                <input type="checkbox" id="teamBaseLvl" name="teamBaseLvl">
                            </label>
                            选中后建制失效，作为所属应急队伍下消防基本班组单位使用
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">队伍级别：</label>
                        <div class="col-xs-8">
                            <input type="hidden" name="teamLvl" id="teamLvl" />
                            <select name="teamLvlID" id="teamLvlID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">救援专业：</label>
                        <div class="col-xs-8">
                            <input type="hidden" name="teamSpeciality" id="teamSpeciality">
                            <select name="teamSpecialityID" id="teamSpecialityID" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">办公电话：</label>
                        <div class="col-xs-8">
                            <input type="text" name="teamPhone" class="form-control" id="teamPhone" maxlength="200">
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>

                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">成立时间：</label>
                        <div class="col-xs-8">
                            <input name="teamBuildDate" class="mini-datepicker" id="teamBuildDate" emptyText="请选择成立时间" allowInput="false" />
                        </div>
                        <span class="span-required ">*</span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">企内/外：</label>
                        <div class="col-xs-8">
                            <select name="teamType" id="teamType" class="form-control"></select>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4" >是否启用：</label>
                        <div class="col-xs-8">
                            <label>
                                <input type="hidden" id="inUseShow" name="inUseShow" value="是" />
                                <input type="checkbox" id="inUse" name="inUse" checked="checked" />
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="control-label col-xs-2">所在地址：</label>
                        <div class="col-xs-10">
                            <input type="text" name="teamAddress" class="form-control" id="teamAddress" maxlength="200" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">负责人：</label>
                        <div class="col-xs-8">
                            <div class="input-group">
                                <input type="text" name="teamManager" class="form-control" id="teamManager" readonly="readonly" />
                                <span class="input-group-btn">
                                    <a href="#" class="btn btn-primary" id="selectOwner" title="选择" style="width: auto;">选择</a>
                                </span>
                            </div>
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label class="control-label col-xs-4">联系方式：</label>
                        <div class="col-xs-8">
                            <input type="text" name="teamMobile" class="form-control" id="teamMobile" readonly="readonly" />
                            <input type="hidden" name="userID" class="form-control" id="userID" />
                        </div>
                        <span class="span-required">*</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-6">登记人：</label>
                        <div class="col-xs-6">
                            <input name="crtUserName" id="crtUserName" type="text" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-6">登记部门：</label>
                        <div class="col-xs-6">
                            <input name="crtUserDept" id="crtUserDept" type="text" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <label class="control-label col-xs-5">登记时间：</label>
                        <div class="col-xs-7">
                            <input type="text" id="crtDate" name="crtDate" class="form-control" disabled="disabled" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存</button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/Team/TeamAddOrEdit.js"></script>
</html>
