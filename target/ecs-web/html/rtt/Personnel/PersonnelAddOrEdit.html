<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>应急处置人员新增/编辑</title>
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../lib/viewer/viewer.css" />
    <link rel="stylesheet" href="../../../css/rtt/Personnel/index.css" />
</head>
<body style="overflow: hidden">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" title="关闭" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__30">
        <form id="AddOrEditModal" class="form-horizontal">
            <input type="hidden" name="personnelID" id="personnelID" />
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">企业：</label>
                            <div class="col-xs-8">
                                <input type="hidden" id="orgNames" name="orgNames" />
                                <select name="orgIds" id="orgIds" class="form-control"></select>

                                <!--<input name="orgIds" id="orgIds" class="mini-treeselect" url="" multiSelect="false"-->
                                       <!--textField="orgSname" valueField="orgId" checkRecursive="true" allowInput="true"-->
                                       <!--showFolderCheckBox="false" expandOnLoad="true" showRadioButton="true" valueFromSelect="true" />-->
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">所属救援队伍：</label>
                            <div class="col-xs-8">
                                <select name="teamID" id="teamID" class="form-control"></select>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">人员类型：</label>
                            <div class="col-xs-8">
                                <select name="teamType" id="teamType" class="form-control"></select>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">状态：</label>
                            <div class="col-xs-8">
                                <select name="personnelWorkStatus" id="personnelWorkStatus" class="form-control"></select>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">姓名：</label>
                            <div class="col-xs-8">
                                <div class="input-group">
                                    <input type="text" name="personnelName" class="form-control" id="personnelName" readonly="readonly" />
                                    <input type="hidden" name="userId" id="userId" />
                                    <span class="input-group-btn">
                                        <a href="#" class="btn btn-primary" id="selectOwner" title="选择" style="width: auto;">选择</a>
                                    </span>
                                </div>
                            </div>
                            <span class="span-required">*</span>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">性别：</label>
                            <div class="col-xs-8">
                                <input name="personnelSexName" class="form-control" id="personnelSexName" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">出生日期：</label>
                            <div class="col-xs-8">
                                <input name="personnelBirthday" class="form-control" id="personnelBirthday" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">手机号：</label>
                            <div class="col-xs-8">
                                <input name="personnelMobile" class="form-control" id="personnelMobile" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">座机号：</label>
                            <div class="col-xs-8">
                                <input name="personnelPhone" class="form-control" id="personnelPhone" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">职务：</label>
                            <div class="col-xs-8">
                                <input name="personnelJob" class="form-control" id="personnelJob" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">人员类别：</label>
                            <div class="col-xs-8">
                                <input name="teamTypeName" class="form-control" id="teamTypeName" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label class="control-label col-xs-4">行政级别：</label>
                            <div class="col-xs-8">
                                <input name="userLvlName" class="form-control" id="userLvlName" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label col-xs-4">登记人：</label>
                            <div class="col-xs-8">
                                <input name="crtUserName" class="form-control" id="crtUserName" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label col-xs-4">登记部门：</label>
                            <div class="col-xs-8">
                                <input name="crtUserDept" class="form-control" id="crtUserDept" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="form-group">
                            <label class="control-label col-xs-4">登记时间：</label>
                            <div class="col-xs-8">
                                <input name="crtDate" class="form-control" id="crtDate" disabled="disabled" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <p style="line-height: 30px;">照片上传：&nbsp;&nbsp;&nbsp;<span class="span-required">*</span></p>
                    <button type="button" class="uploadbtn" id="idCardBtn">点击上传</button>
                    <div id="view1" class="viewImg"></div>
                    <button type="button" class="close">&times;</button>
                    <input type="hidden" name="personnelPhotoPath" id="personnelPhotoPath" />
                </div>
                <div class="form-group">
                    <label class="control-label">是否启用：</label>
                    <label>
                        <input type="checkbox" id="inUse" name="inUse" checked="checked" />
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="row">
            <div class="text-center">
                <button type="button" class="btn btn-primary" id="btnSave"><i class="icon-save"></i> 保 存</button>&nbsp;&nbsp;
                <button type="button"  class="btn btn-close btnClose"><i class="icon-close"></i> 关 闭</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>

<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/viewer/viewer.js"></script>
<script src="../../../lib/plupload-2.1.1/js/plupload.full.min.js"></script>
<script src="../../../js/rtt/Personnel/PersonnelAddOrEdit.js"></script>
</html>
