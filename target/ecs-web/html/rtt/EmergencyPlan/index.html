<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>应急预案</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/select2/select2.min.css" />
    <style>
        .box-main > .box-body{min-height:577px;}
    </style>
</head>
<body>
<div class="main-content">
    <div class="box box-main">
        <div class="box-header">
            <i class="title-vertical"></i>
            <div class="box-title text-color">
                应急预案(PCITC_ECS V1.0_20190508)
                <div class="box-tools pull-right">
                    <a href="#" class="btn btn-primary btn-sm" id="btnAdd" title="新增"><i class="icon-add mr__5"></i> 新增</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-danger btn-sm" id="btnDel" title="删除"><i class="icon-delete mr__5"></i> 删除</a>
                    <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-add mr__5"></i> 导入</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                </div>
            </div>
        </div>
        <div class="box-body">
            <form id="searchForm" onsubmit="return false;" class="form-inline">
                <div class="form-group">
                    <label class="control-label">所属企业：</label>
                    <div class="control-inline">
                        <input name="orgID" id="orgID" class="mini-treeselect width__120 mr__10" url="" multiSelect="false"
                               textField="orgSname" valueField="orgCode" checkRecursive="true" showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">预案名称：</label>
                    <div class="control-inline">
                        <input name="emergencyPlanName" id="emergencyPlanName" type="text" class="form-control width__110 mr__10" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">预案定义：</label>
                    <div class="control-inline">
                        <select name="planDefinition" id="planDefinition" class="form-control width__110 mr__10"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label ">预案层级：</label>
                    <div class="control-inline">
                        <select name="planLevel" id="planLevel" class="form-control width__110 mr__10"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label ">预案分类：</label>
                    <div class="control-inline">
                        <select name="accidentCategoryID" id="accidentCategoryID" class="form-control width__110 mr__10"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label ">预案类型：</label>
                    <div class="control-inline">
                        <div id="accidentTypeID" class="mini-combobox"  popupWidth="150" textField="accidentTypeName" valueField="accidentTypeID" value="" multiSelect="true"  showClose="true" oncloseclick="page.logic.onCloseClick">
                            <div property="columns">
                                <div header="类型" field="accidentTypeName"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
                    <a href="#" class="btn btn-danger btn-sm" id="btnReset" title="重置"><i class="icon-zero"></i> 重置</a>&nbsp;&nbsp;
                </div>
            </form>
            <div id="datagrid" class="mini-datagrid" idField="emergencyPlanID" multiSelect="true" frozenstartcolumn="0" frozenendcolumn="2">
                <div property="columns">
                    <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                    <div type="checkcolumn" allowResize="false" width="35"></div>
                    <div field="event_cancel" headerAlign="center" align="center" width="40" renderer="page.logic.show_edit">操作</div>
                    <div field="emergencyPlanName" name="emergencyPlanName"  align="center" headerAlign="center">预案名称</div>
                    <div field="planDefinitionName" name="planDefinitionName" headerAlign="center" align="center">预案定义</div>
                    <div field="planLevelName" name="planLevelName" headerAlign="center" align="center">预案层级</div>
                    <div field="accidentCategoryName" name="accidentCategoryName" align="center" headerAlign="center">预案分类</div>
                    <div field="accidentTypeName" name="accidentTypeName" align="center" headerAlign="center" renderer="page.logic.cate_type">预案类型</div>
                    <div field="applicationLevel" name="applicationLevel" align="center" headerAlign="center" renderer="page.logic.set_level">应用级别</div>
                    <div field="applicationLevelName" name="applicationLevelName" align="center" headerAlign="center">级别名称</div>
                    <div field="isStructureName" name="isStructureName" align="center" headerAlign="center" renderer="page.logic.is_true">结构化</div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../../../lib/jquery/jquery.min.js"></script>
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/adminlte/js/adminlte.min.js"></script>
<!--公共js-->
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<!--select-->
<script src="../../../lib/select2/select2.min.js"></script>
<!-- 弹窗 -->
<script src="../../../lib/layer/layer.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<!--页面逻辑-->
<script src="../../../js/rtt/EmergencyPlan/index.js"></script>
</body>
</html>
