<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
    <link rel="stylesheet" href="../../../css/rtt/Expert/index.css" />
    <style>
        .mini-checkboxlist table{width:100%;}
        .mini-checkboxlist-td{
            width:30%;
        }
    </style>
</head>
<body style="_overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">
    </span>
        <i class="icon-close fr btnClose" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 pt__10">
        <!--查询 start-->
        <form id="searchForm" onsubmit="return false;" class="form-inline">
            <div class="form-group">
                <label class="control-label">企业名称：</label>
                <div class="control-inline">
                    <input name="orgID" id="orgID" class="mini-treeselect width__90" url="" multiSelect="false"
                           textField="orgSname" valueField="orgCode" checkRecursive="true" showFolderCheckBox="false" expandOnLoad="true" showRadioButton="false" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">预案名称：</label>
                <div class="control-inline">
                    <input name="emergencyPlanName" id="emergencyPlanName" type="text" class="form-control width__90" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">预案定义：</label>
                <div class="control-inline">
                    <select name="planDefinition" id="planDefinition" class="form-control width__90"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label ">预案层级：</label>
                <div class="control-inline">
                    <select name="planLevel" id="planLevel" class="form-control width__90"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label ">预案分类：</label>
                <div class="control-inline">
                    <select name="accidentCategoryID" id="accidentCategoryID" class="form-control width__90"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label ">预案类型：</label>
                <div class="control-inline">
                    <select name="accidentTypeID" id="accidentTypeID" class="form-control width__90"></select>
                </div>
            </div>
            <div class="form-group">
                <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>&nbsp;&nbsp;
                <a href="#" class="btn btn-danger btn-sm" id="btnReset" title="重置"><i class="icon-zero"></i> 重置</a>&nbsp;&nbsp;
            </div>
        </form>
        <!--查询 end-->
        <div id="datagrid" class="mini-datagrid ml__5 mr__15" idField="emergencyPlanID" multiSelect="true" frozenstartcolumn="0" frozenendcolumn="2" style="max-height:280px;">
            <div property="columns">
                <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                <div type="checkcolumn" allowResize="false" width="35"></div>
                <div field="emergencyPlanName" name="emergencyPlanName"  align="center" headerAlign="center">预案名称</div>
                <div field="planDefinitionName" name="planDefinitionName" headerAlign="center" align="center">预案定义</div>
                <div field="planLevelName" name="planLevelName" headerAlign="center" align="center">预案层级</div>
                <div field="accidentCategoryName" name="accidentCategoryName" align="center" headerAlign="center" renderer="page.logic.cate_method">预案分类</div>
                <div field="accidentTypeName" name="accidentTypeName" align="center" headerAlign="center" renderer="page.logic.cate_type">预案类型</div>
            </div>
        </div>
    </div>
    <div class="main-footer__dialog">
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSave">
                <i class="icon-save"></i>
                保 存
            </button>&nbsp;&nbsp;
            <button type="button"  class="btn btn-close btnClose">
                <i class="icon-close"></i>
                关 闭
            </button>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../js/rtt/EmergencyPlan/EmergencyPlan_list.js"></script>
</html>
