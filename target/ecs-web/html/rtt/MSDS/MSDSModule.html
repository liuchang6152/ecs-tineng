<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../lib/jquery.validate-1.16/jquery.validate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <link rel="stylesheet" href="../../../lib/iCheck/all.css" />
</head>
<body style="_overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main">
    </span>
        <i class="icon-close fr btnClose" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55">
            <!--列表主页面 start-->
            <div class="box-body">
                <form id="searchForm" onsubmit="return false;" class="form-inline">
                    <div class="form-group">
                        <label class="control-label">企业：</label>
                        <div class="control-inline">
                            <input name="orgId" id="orgId" class="mini-combobox" style="width:150px;" textField="orgSname" valueField="orgId" emptyText="请选择..." value="" required="true" allowInput="true" showNullItem="true" nullItemText="请选择..."/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">危化品中文名：</label>
                        <div class="control-inline">
                            <input name="msdsChineseName" id="msdsChineseName" type="text" class="form-control width__110 mr__10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">CAS No：</label>
                        <div class="control-inline">
                            <input name="casno" id="casno" type="text" class="form-control width__110 mr__10" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label ">危险性类别：</label>
                        <div class="control-inline">
                            <div id="riskType" class="mini-combobox" style="width:100%;"  popupWidth="200" textField="riskTypeName" valueField="riskTypeId" value="" multiSelect="true"  showClose="true" oncloseclick="page.logic.onCloseClick">
                                <div property="columns">
                                    <!--<div header="ID" field="riskTypeId"></div>-->
                                    <div header="名称" field="riskTypeName"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-sm" id="btnQuery" title="查询"><i class="icon-search"></i> 查询</a>
                    </div>
                </form>
                <div id="datagrid" class="mini-datagrid" idField="msdsId" multiSelect="true" style="max-height:490px;">
                    <div property="columns">
                        <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                        <div type="checkcolumn" allowResize="false" width="35"></div>
                        <div field="msdsChineseName" name="msdsChineseName"  align="center" headerAlign="center">危化品中文名</div>
                        <div field="msdsAliasName" name="msdsAliasName" headerAlign="center" align="center">危化品别名</div>
                        <div field="msdsEnglishName" name="msdsEnglishName" headerAlign="center" align="center">危化品英文名</div>
                        <div field="casno" name="casno" align="center" headerAlign="center">CAS No.</div>
                        <div field="materialCode" name="materialCode" align="center" headerAlign="center">物料编码</div>
                        <div field="riskType" name="riskType" align="center" headerAlign="center" renderer="page.logic.show_risktype">危险性类别</div>
                        <div field="risk" name="risk" align="center" headerAlign="center" renderer="page.logic.param_danger">危险性</div>
                        <div field="firstAidMeasure" name="firstAidMeasure" align="center" headerAlign="center" renderer="page.logic.param_firstAidMeasure">急救措施</div>
                        <div field="fireMeasure" name="fireMeasure" align="center" headerAlign="center" renderer="page.logic.param_fireMeasure">消防措施</div>
                        <div field="revealHandle" name="revealHandle" align="center" headerAlign="center" renderer="page.logic.param_revealHandle">泄露应用处理</div>
                    </div>
                </div>
            </div>
            <!--列表主页面 end-->
        <!--</form>-->
    </div>
    <div class="main-footer__dialog">
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btnSave">
                <i class="icon-save"></i>  保 存
            </button>&nbsp;&nbsp;
            <button type="button"  class="btn btn-close btnClose">
                <i class="icon-close"></i> 关 闭
            </button>
        </div>
    </div>
</div>
</body>
<script src="../../../lib/jquery/jquery.min.js"></script>
<!-- JQ 表单序列化 -->
<script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
<script src="../../../lib/layer/layer.js"></script>
<!-- 表单验证 -->
<script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../../lib/iCheck/icheck.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.js"></script>
<script src="../../../lib/jquery.validate-1.16/jquery.validate.extend.js"></script>
<script src="../../../lib/jquery.validate-1.16/localization/messages_zh_CN.js"></script>
<script src="../../../js/common/CommonEnum.js"></script>
<script src="../../../js/common/ecs-util.js"></script>
<script src="../../../js/common/ecs-env.js"></script>
<script src="../../../lib/miniui/miniui.js"></script>
<script src="../../../lib/webuploader/boot.js"></script>
<script src="../../../js/rtt/MSDS/MSDSModule.js"></script>
</html>
