<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">

    <style type="text/css">
     .delete_button2,.save_button{background: yellow;color:black;border:none;width:30px; height:30px; line-height: 30px; text-align: center;}
     .save_button{width:40px;}
    </style>

<body style="_overflow:hidden;">
<div class="main-content__dialog">
    <div class="main-header__dialog">
        <i class="title-vertical"></i>
        <span id="title-main"></span>
        <i class="icon-close fr btnClose" aria-hidden="true"></i>
    </div>
    <div class="box box-main mt__45 mb__55 pt__10">
        <form id="AddOrEditModal" class="form-horizontal">
            <div class="row">
                <div class="col-xs-6 ml__10" style="color:#33333;font-size:16px;">请注意，点击
                    <button class="btn btn-danger delName width__50" style="width: 40px !important;  cursor:default;" type="button" title="删除"><span class="glyphicon glyphicon-minus"></span></button>
                    删除之后无法恢复！</div>
            </div>
            <div class="row mb__10 mt__10" style="font-size:16px;">
                <div class="col-xs-6"><span class="ml__10">主属性</span></div>
                <div class="col-xs-6"><span class="ml__10">子属性</span></div>
            </div>
            <div class="row" style="margin-right:0px;">
                <div class="col-xs-6">
                    <ul class="ml__10" id="main_attrlist_box">
                        <li class="mb__5" style="overflow: hidden;width:100%;">
                            <input type="radio" style="float:left;" />
                            <input type="text" style="float:left;" class="width__150 ml__5 form-control" value="危险性" disabled />
                        </li>
                        <li class="mb__5" style="overflow: hidden;width:100%;">
                            <input type="radio" style="float:left;" />
                            <input type="text" style="float:left;" class="width__150 ml__5 form-control" value="急救措施" disabled />
                        </li>
                        <li class="mb__5" style="overflow: hidden;width:100%;">
                            <input type="radio" style="float:left;" />
                            <input type="text" style="float:left;" class="width__150 ml__5 form-control" value="消防措施" disabled />
                        </li>
                        <li class="mb__5" style="overflow: hidden;width:100%;">
                            <input type="radio" style="float:left;" />
                            <input type="text" style="float:left;" class="width__150 ml__5 form-control" value="泄漏应急处理" disabled />
                        </li>
                    </ul>
                </div>
                <div class="col-xs-6">
                    <ul class="ml__10" id="child_attrlist_box"></ul>
                </div>
            </div>
        </form>
    </div>
    <div class="main-footer__dialog">
        <div class="text-center">
            <button type="button"  class="btn btn-close btnClose">
                <i class="icon-close"></i> 关 闭
            </button>
        </div>
    </div>
</div>
</body>
