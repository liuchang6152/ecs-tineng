<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="../../../lib/html5shiv/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <title>相关消防单位</title>
    <meta name="keywords">
    <meta name="description">
    <link rel="stylesheet" href="../../../lib/layui-2.3.0/css/layui.css" />
    <link rel="stylesheet" href="../../../lib/layer/skin/layer.css" />
    <link rel="stylesheet" href="../../../css/common/animate.css" />
    <link rel="stylesheet" href="../../../css/common/font.css" />
    <link rel="stylesheet" href="../../../lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../css/common/common.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/default/miniui.css" />
    <link rel="stylesheet" href="../../../lib/miniui/themes/bootstrap/skin.css" />
    <style>
        .box-main > .box-body{min-height:577px;}
    </style>
</head>

<body>
    <div class="main-content">
        <div class="box box-main">
            <div class="box-header">
                <i class="title-vertical"></i>
                <div class="box-title text-color">
                    相关消防单位
                    <div class="box-tools pull-right">
                        <a href="#" class="btn btn-primary btn-sm mr__5" id="btnAdd" title="新增"><i
                                class="icon-add mr__5"></i>
                            新增</a>
                        <a href="#" class="btn btn-danger btn-sm mr__5" id="btnDel" title="删除"><i
                                class="icon-delete mr__5"></i>
                            删除</a>
                            <a href="#" class="btn btn-primary btn-sm" id="btnImp" title="导入"><i class="icon-add mr__5"></i> 导入</a>&nbsp;&nbsp;
                            <a href="#" class="btn btn-primary btn-sm" id="btnExport" title="导出"><i class="icon-export mr__5"></i> 导出</a>&nbsp;&nbsp;
                    </div>
                </div>
            </div>
            <div class="box-body">
                <form id="searchForm" onsubmit="return false;" class="form-inline searchForm">
                    <div class="form-group">
                        <label class="control-label">区域：</label>
                        <div class="control-inline">
                            <input name="area" id="area" class="mini-textbox" emptyText="请输入" maxLength="200" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">名称：</label>
                        <div class="control-inline">
                            <input name="name" id="name" class="mini-textbox" emptyText="请输入" maxLength="200" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">座机号：</label>
                        <div class="control-inline">
                            <input name="tel" id="tel" class="mini-textbox" emptyText="请输入" maxLength="200" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">是否启用：</label>
                        <div class="control-inline">
                            <input name="inUse" id="inUse" class="mini-combobox" />
                        </div>
                    </div>
                    <div class="form-group">
                        <a href="#" class="btn btn-primary btn-sm mr__5" id="btnQuery" title="查询"><i
                                class="icon-search mr__5"></i>
                            查询</a>
                    </div>
                </form>
                <div id="datagrid" class="mini-datagrid" idField="vehicleID" multiSelect="true" frozenstartcolumn="0"
                    frozenendcolumn="2">
                    <div property="columns">
                        <div type="indexcolumn" headerAlign="center" align="center" width="35">序号</div>
                        <div type="checkcolumn" allowResize="false" width="35"></div>
                        <div headerAlign="center" align="center" width="50" renderer="ECS.util.editRenderer">操作
                        </div>
                        <div field="area" name="area" align="center" headerAlign="center">区域
                        </div>
                        <div field="name" name="name" align="center" headerAlign="center">名称</div>
                        <div field="tel" name="tel" align="center" headerAlign="center">座机号</div>
                        <div field="address" name="address" align="center" headerAlign="center">地址</div>
                        <div field="inUse" name="inUse" align="center" headerAlign="center" renderer="page.logic.rendererInUse">是否启用</div>
                        <div field="crtUserName" name="crtUserName" align="center" headerAlign="center">创建人</div>
                        <div field="crtDateStr" name="crtDateStr" align="center" headerAlign="center">创建日期</div>
                        <div field="crtUserDept" name="crtUserDept" align="center" headerAlign="center">创建部门</div>
                        <div field="mntUserName" name="mntUserName" align="center" headerAlign="center">维护人</div>
                        <div field="mntDateStr" name="mntDateStr" align="center" headerAlign="center">维护日期</div>
                        <div field="mntUserDept" name="mntUserDept" align="center" headerAlign="center">维护部门</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="../../../lib/jquery/jquery.min.js"></script>
    <script src="../../../lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- 自定义js -->
    <script src="../../../lib/jquery-migrate-1.4.1/jquery-migrate-1.4.1.min.js"></script>
    <!-- JQ 表单序列化 -->
    <script src="../../../lib/jquery/jquery.serialize-object.min.js"></script>
    <script src="../../../lib/adminlte/js/adminlte.min.js"></script>
    <!--公共js-->
    <script src="../../../js/common/CommonEnum.js"></script>
    <script src="../../../js/common/ecs-util.js"></script>
    <script src="../../../js/common/ecs-env.js"></script>
    <!--select-->
    <script src="../../../lib/select2/select2.min.js"></script>
    <!-- 弹窗 -->
    <script src="../../../lib/layer/layer.js"></script>
    <script src="../../../lib/miniui/miniui.js"></script>
    <!--页面逻辑-->
    <script src="../../../js/rtt/FireUnits/index.js"></script>

</body>

</html>
